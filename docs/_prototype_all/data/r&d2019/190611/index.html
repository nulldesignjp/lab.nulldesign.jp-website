#nav{

  color: #FFF;
  text-align: left;
  border: 1px solid #000;
  font-family: 'EB Garamond', serif !important;
  font-size: 125%;
  box-shadow: 0 0 16px rgba(0,0,0,0.8);
}
#nav a{
  color: #FFF;
  text-decoration: none;
  opacity: 0.6;
}

}

function _loopLoader01()
{
  if( _list00.length )
  {
    var _file = _list00.shift();

    //  Load Map
    var guiData = {
      currentURL: 'shared/img/icons/' + _file,
      drawFillShapes: true,
      drawStrokes: true,
      fillShapesWireframe: false,
      strokesWireframe: false
    }


    loadSVG( guiData, function( _mesh ){
      _world.add( _mesh );

      //_mesh.rotation.x = Math.PI * 0.5;

      var _grid = 5;
      var _no = _result0.length;
      _mesh.position.x = ( _no % 7 - 3 ) * _grid;
      _mesh.position.z = ~~( _no / 7 - 3 ) * _grid;
      _result0.push( _mesh );
      setTimeout( _loopLoader01, 1 )

    });

  } else {
      setTimeout( _loopLoader02, 1 )
  }
}

function _loopLoader02()
{
  if( _list01.length )
  {
    var _file = _list01.shift();

    //  Load Map
    var guiData = {
      currentURL: 'shared/img/icons2/' + _file,
