<script type="x-shader/x-vertex" id="pv01">
uniform float volume;
uniform vec3 camera;
attribute vec3 accell;
attribute float randomSize;
//varying vec3 pos;
void main()
{
	//pos = position;
	float _dist = distance( position, camera );
	gl_PointSize = 8.0 / _dist * 400.0 * randomSize;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position + accell * 2.0 * volume, 1.0 );
}

</script>
<script type="x-shader/x-fragment" id="pf01">
uniform vec2 resolution;
uniform sampler2D texture;
//varying vec3 pos;
void main()
{
	//float _d = distance( gl_FragCoord.xyz, pos.xyz );
	gl_FragColor = texture2D( texture, gl_PointCoord );
	vec4 color = vec4( 0.0, 0.0, 0.0, 1.0 );
	gl_FragColor *= vec4( color );
}
</script>
<script type="x-shader/x-vertex" id="vertexshader">
void main()
{
	//gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	gl_Position = vec4( position, 1.0 );
}

</script>
<script type="x-shader/x-fragment" id="fragmentshader">
uniform vec2 resolution;
void main()
{
	//	gl_PointCoord
	vec2 position = gl_FragCoord.xy / resolution.xy;
	float _d = distance( position, vec2( 0.5, 0.5 ) ) * 1.0;
	float _dist = 1.0 - _d;

	vec3 color = vec3( _dist, _dist, _dist );
	gl_FragColor = vec4( color, 1.0 - _dist );
}
</script>
