<!doctype html>
<html lang="ja-JP">
<head>
<title>webgl sample</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="keywords" content="three.js r73 THREE.PreloadTextures.js">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="shared/css/style.css" media="all">
</head>
<body>
<div id="webglView"></div>
<script type="x-shader/x-vertex" id="vertexshader">
varying vec2 vUv;
void main()
{
	vUv = uv;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}

</script>
<script type="x-shader/x-fragment" id="fragmentshader">
uniform sampler2D texture;
uniform vec2 resolution;
varying vec2 vUv;
void main()
{
	gl_FragColor = texture2D( texture, vUv );
}
</script>
<script type="text/javascript" src="shared/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="shared/js/three.min.js"></script>
<script type="text/javascript" src="shared/js/THREE.DelaunayGeometry.js"></script>
<script type="text/javascript" src="shared/js/THREE.ConvexGeometry.js"></script>
<script type="text/javascript" src="shared/js/THREE.PreloadTextures.js"></script>
<script type="text/javascript" src="shared/js/OrbitControls.js"></script>
<script type="text/javascript" src="shared/js/world.js"></script>
<script type="text/javascript" src="shared/js/engine.js"></script> 
</body>
</html>
