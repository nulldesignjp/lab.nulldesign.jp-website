<body>
<div id="webgl"></div>
<script type="x-shader/x-vertex" id="vertexshader">
void main(){
    vec4 pos = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    gl_Position = pos;
}
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;

#define N (64)
uniform float px[N];
uniform float py[N];

float hoge( vec2 pos )
{
    return 0.005 / length( pos );
}

void main()
{
    vec2 q = gl_FragCoord.xy / resolution.xy;
    float color = 0.0;

    for( int i = 0; i < N; i++ )
    {
        color += hoge( vec2( px[i], py[i] ) - q );
    }
    gl_FragColor = vec4( color * 0.4, color * 0.5, color * 0.9, 1.0);
}
</script>
