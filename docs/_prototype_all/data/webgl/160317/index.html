<script type="x-shader/x-vertex" id="vertexshader">
uniform float time;
uniform sampler2D texture;
attribute vec3 vectors;
varying vec3 pos;

const int   oct  = 8;
const float per  = 0.5;
const float PI   = 3.1415926;
const float cCorners = 1.0 / 16.0;
const float cSides   = 1.0 / 8.0;
const float cCenter  = 1.0 / 4.0;

// 補間関数
float interpolate(float a, float b, float x){
    float f = (1.0 - cos(x * PI)) * 0.5;
    return a * (1.0 - f) + b * f;
}

// 乱数生成
float rnd(vec2 p){
    return fract(sin(dot(p ,vec2(12.9898,78.233))) * 43758.5453);
}

// 補間乱数
float irnd(vec2 p){
    vec2 i = floor(p);
    vec2 f = fract(p);
    vec4 v = vec4(rnd(vec2(i.x,       i.y      )),
                  rnd(vec2(i.x + 1.0, i.y      )),
                  rnd(vec2(i.x,       i.y + 1.0)),
                  rnd(vec2(i.x + 1.0, i.y + 1.0)));
    return interpolate(interpolate(v.x, v.y, f.x), interpolate(v.z, v.w, f.x), f.y);
}

// ノイズ生成
float noise(vec2 p){
    float t = 0.0;
    for(int i = 0; i < oct; i++){
        float freq = pow(2.0, float(i));
        float amp  = pow(per, float(oct - i));
        t += irnd(vec2(p.x / freq, p.y / freq)) * amp;
    }
    return t;
}

// シームレスノイズ生成
float snoise(vec2 p, vec2 q, vec2 r){
    return noise(vec2(p.x,       p.y      )) *        q.x  *        q.y  +
           noise(vec2(p.x,       p.y + r.y)) *        q.x  * (1.0 - q.y) +
           noise(vec2(p.x + r.x, p.y      )) * (1.0 - q.x) *        q.y  +
           noise(vec2(p.x + r.x, p.y + r.y)) * (1.0 - q.x) * (1.0 - q.y);
}

void main(){
	float uScale = 0.08;
	gl_PointSize = 1.0;
	vec4 noise1 = texture2D( texture, vec2( mod( vectors.x * uScale + time, 1.0 ), mod( vectors.y + time * 0.01, 1.0 ) ) );
	vec3 noiseValue = ( noise1.rgb - .5 ) * 500.0 * ( noise( vectors.xy ) + 1.0 );
	gl_Position = projectionMatrix * modelViewMatrix * vec4( noiseValue, 1.0 );
	pos = noise1.rgb;
}
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
uniform sampler2D sprite;
varying vec3 pos;
void main()
{
	gl_FragColor = texture2D( sprite, gl_PointCoord );
	gl_FragColor *= vec4( pos , 1.0 );
}
</script>
