<body>
<p style="position:fixed;top:32px;left:32px;margin:0;padding:0;font-family:Arial;"></p>
<div id="webglView"></div>
<script type="x-shader/x-vertex" id="vertexshader">
uniform float time;
attribute float randomSeed;
attribute vec3 color;
varying vec3 col;

void main()
{
	// float t = time * 0.02;
	// float _rad0 = vector.x + t * randomSeed;
	// float _rad1 = vector.y + t * randomSeed;
	// float _r = vector.z;

	// float _x = cos( _rad1 ) * cos( _rad0 ) * _r;
	// float _y = sin( _rad0 ) * _r;
	// float _z = sin( _rad1 ) * cos( _rad0 ) * _r;

	// vec3 newPosition = vec3(_x,_y,_z);

	gl_PointSize = 3.0;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

	col = (normalize( position )+1.0)*.5*color;

}
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
uniform sampler2D texture;
varying vec3 col;
void main()
{
	//	gl_PointCoord
	//	vec2 position = gl_FragCoord.xy / resolution.xy;

	gl_FragColor = texture2D( texture, gl_PointCoord );
	gl_FragColor *= vec4( col, 1.0 );
}
</script>
