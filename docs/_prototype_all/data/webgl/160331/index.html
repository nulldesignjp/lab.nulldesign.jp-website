<body>
<div id="webglView"></div>
<script type="x-shader/x-vertex" id="vertexshader">
uniform sampler2D forceField;
uniform float grid;
uniform vec2 imageSize;
varying vec3 col;
void main()
{
	gl_PointSize = 1.0;
	vec4 noise = texture2D( forceField, position.xy / imageSize );
	vec3 newPosition = position - vec3( imageSize, 0.0 ) * 0.5;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition * grid, 1.0 );

	col = vec3( 1.0, 1.0, 1.0 ) - noise.rgb;
	col *= vec3( 0.9, 0.1, 0.5 );

	//col = noise.rgb;
}
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
varying vec3 col;
void main()
{
	//	gl_PointCoord
	//	vec2 position = gl_FragCoord.xy / resolution.xy;

	float _opacity = 1.0 - length( col );
	//_opacity = 1.0;
	gl_FragColor = vec4( col * _opacity, 1.0 );
}
</script>
<script type="text/javascript" src="perlin-noise-simplex.js"></script>

</body>
