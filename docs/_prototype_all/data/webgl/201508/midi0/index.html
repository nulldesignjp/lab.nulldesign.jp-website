<title>Chrome + MIDI</title>
<style>
html,body{overflow:hidden;}
body{font-family:Arial;font-size: 2em;}
h1{font-weight:normal;margin-top:0;margin-left: 32px;}
#container{padding: 32px;}
#sub{

}

	margin-top: 0;

}
canvas{width: 100%;background: rgba(0,0,0,0.1);}

<body>
<div id="container">

</ul>
<ul id="main">
<li>note: <span id="noteValue">0</span></li>
<li>velocity: <span id="velocityValue">0</span></li>
</ul>
<p><canvas id="canvas"></canvas></p>
</div>
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
