<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">

<title>HACKist - WebGL Practice00</title>
<style>
html,body{overflow:hidden;}
body{margin:0;padding:0;}
/*#container{overflow: hidden;width: 100%;} */
#siteId{position:fixed;left: 32px;top:32px;margin:0;padding:0;font-size:32px;font-family:Arial;font-weight:normal;}
#seo{position:fixed;left:0;top:0;width:100%;}
.post:first-child{margin-top:0px}
.post{position:fixed;margin:0; padding: 0;width:100%;height:80px;}
.post h1,
.post p,
.post time{
	margin: 0;
	padding: 0;
	line-height: 1.0;
	font-family:Arial;
}

.post h1{
	font-size: 14px;
}
.post p{
	margin-top: 3px;
	font-size: 10px;
}
.post time{
	display: block;
	margin-top: 3px;
	font-size: 10px;
}
.post a{
	display:inline-block;
	width: 100%;
	padding-top: 105px;
	padding-bottom: 10px;
	color: #333;
	text-decoration: none;
}
.post a:hover{
	opacity: 0.4;
}
.fadeIn{
	-webkit-animation: resizeFadeIn 1.0s ease 0s;
	-moz-animation: resizeFadeIn 1.0s ease 0s;
	opacity: 1.0 !important;
	opacity: 1.0;
}
@-webkit-keyframes resizeFadeIn {
	0% {	opacity: 0.0;	}
	100% {	opacity: 1.0;	}
}
@-moz-keyframes resizeFadeIn {
	0% {	opacity: 0.0;	}
	100% {	opacity: 1.0;	}
}
</style>
</head>
<body>
<h1 id="siteId">HACKist - WebGL Practice00</h1>
<div id="container"></div>
<div id="seo">
</div>

</body>
</html>
