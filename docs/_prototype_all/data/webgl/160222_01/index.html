<body>
<div id="webglView"></div>
<script type="x-shader/x-vertex" id="vertexshader">
uniform float time;
uniform vec3 camera;
varying vec3 pos;

attribute float customScale;

void main()
{
  pos = normalize( position );

  float _dist = distance( position, camera );
  float _scale = ( 1.0 - _dist / 1600.0 );
  _scale = _scale<0.05?0.05:_scale;
  gl_PointSize = _scale * 128.0 * customScale;
  gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}

</script>
<script type="x-shader/x-fragment" id="fragmentshader">
uniform float time;
uniform sampler2D texture;
varying vec3 pos;
void main()
{

	gl_FragColor = texture2D( texture, gl_PointCoord );

  vec3 color = pos + vec3( 1.0, 1.0, 1.0 );
  color /= 2.0;
  gl_FragColor *= vec4( color, 1.0 );

}

</script>
