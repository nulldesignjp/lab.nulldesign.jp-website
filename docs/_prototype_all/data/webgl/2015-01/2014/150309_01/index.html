<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="CLASS">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="container"></div>
<script src="jquery-2.1.1.min.js"></script>
<script src="jquery.qrcode.min.js"></script>
<script src="Tweener.js"></script>
<script src="three.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var focus
	var scene
	var renderer
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};
	var resolution = {x:window.innerWidth,y:window.innerHeight};

	var grav = 0.1;

	init3D();
	setupEnvironment();
	createObject();
	animate();



	var feet = 30.45;

	//	events
	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
		resolution = {x:window.innerWidth,y:window.innerHeight};
	}

	function _onMouseMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}

	function init3D()
	{
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		
		//	器
		container = document.getElementById('container');

		//	カメラ
		camera = new THREE.PerspectiveCamera( 35, _width / _height, 0.1, 1000 );
		camera.position.set( 0, 10, 100 );

		//	カメラフォーカス	
		focus = new THREE.Vector3();
		focus.set( 0, 0, 0 );
		camera.lookAt( focus );

		//	SCENE
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x181818, 100, 1000 );

		//	renderer
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function setupEnvironment()
	{
		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		// scene.add( new THREE.AmbientLight( 0x181818 ) );

		// //	LIGHT
		// var light = new THREE.DirectionalLight( 0x181818 );
		// light.position.set( 1, 1, 1 );
		// light.intensity = 1;
		// scene.add( light );

		var light = new THREE.Color( 0xffffff )
		var shadow  = new THREE.Color( 0x303050 )


		scene.add( new THREE.AmbientLight( 0x181818 ) );

		//	LIGHT
		var light = new THREE.DirectionalLight( light );
		light.position.set( -1, -1, 1 );
		light.intensity = 1;
		scene.add( light );

		//	LIGHT
		var light = new THREE.DirectionalLight( shadow );
		light.position.set( -1, -1, -1 );
		light.intensity = 1;
		scene.add( light );

		var _p = new THREE.PointLight( light, 1, 200 );
		_p.position.set( 0, 100, 0 );
		scene.add( _p )
	}

	function createObject()
	{
		var _geometry = new THREE.PlaneGeometry( 79, 36, 1, 1 );
		var _material = new THREE.MeshPhongMaterial({color:0x14679b});
		var _plane = new THREE.Mesh( _geometry, _material );
		_plane.rotation.x = - Math.PI * 0.5;
		scene.add( _plane );

		var _height = Math.floor( 107 / 30.48 );
		var _geometry = new THREE.PlaneGeometry( 36, _height, 1, 1 );
		var _material = new THREE.MeshPhongMaterial({color:0x14679b,side:THREE.DoubleSide});
		var _net = new THREE.Mesh( _geometry, _material );
		_net.rotation.y = - Math.PI * 0.5;
		scene.add( _net );

		var geometry = new THREE.IcosahedronGeometry(0.25,0);
		var material = new THREE.MeshLambertMaterial({shading:THREE.NoShading});
		var _ball = new THREE.Mesh(geometry, material);
		_ball.position.set( -38, 6, 0 );
		scene.add( _ball );

		var _light = new THREE.PointLight( 0xFFFFFF, 3, 4 );
		_ball.add( _light );

		var _vx = 0;
		var _vy = 0;
		var _vz = 0;

		grav = 0.025;
		_vx = 1;
		_vy = 0.1;
		setInterval(function(){
			var _x = _ball.position.x;
			var _y = _ball.position.y;
			var _z = _ball.position.z;


			if( _y < 0 )
			{
				_y = 0;
				_vy *= -1;

				_vx *= 0.996;
				_vy *= 0.996;
				_vz *= 0.996;
			}

			if( _x < -40 || _x > 40 )
			{
				_vx *= -1;


				if( _vy < 0 )
				{
					_vy *= -1;
				}

				if( _x > 40 )
				{
					_x = 40
				} else {
					_x = -40;
				}

			//	_vz += Math.random() * 0.12 - 0.6;
				_vz += ( 0 - _vz ) * 0.5;

				_vx *= 1.1;
				_vy *= 1.1;
				_vz *= 1.1;
			}

			_x += _vx;
			_y += _vy;
			_z += _vz;

			_vy += - grav;

			_vx *= 0.999;
			_vy *= 0.999;
			_vz *= 0.999;

			_ball.position.set( _x, _y, _z );
		},1000/60);

		// var _geometry = new THREE.Geometry();
		// var _material = new THREE.LineBasicMaterial({linewidth = 0.2, color:0xFFFFFF});
		// var _line = new THREE.Line( _geometry, _material )
	}

	//http://learningthreejs.com/blog/2013/08/02/how-to-do-a-procedural-city-in-100lines/

	function animate()
	{
		requestAnimationFrame( animate );
		render();
	}

	function render()
	{
		//_pc.geometry.verticesNeedUpdate = true;

		var _time = Date.now() * 0.0001;
		camera.lookAt( focus );
		renderer.render( scene, camera );

		var _x = Math.sin( _time ) * 60;
		var _z = Math.cos( _time ) * 60;
		camera.position.set( _x, Math.sin( _time ) * 3 + 6, _z );
	}

})();
</script>
</body>
</html>
