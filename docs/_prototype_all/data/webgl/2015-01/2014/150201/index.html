<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="CLASS">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/three.min.js"></script>
<script src="../js/gist304522-8f481c980fe34e6930d44c61c59d7851f4235a3c/perlin-noise-simplex.js"></script>

<script src="../js/shaders/CopyShader.js"></script>
<script src="../js/shaders/DigitalGlitch.js"></script>

<script src="../js/postprocessing/EffectComposer.js"></script>
<script src="../js/postprocessing/RenderPass.js"></script>
<script src="../js/postprocessing/MaskPass.js"></script>
<script src="../js/postprocessing/ShaderPass.js"></script>
<script src="../js/postprocessing/GlitchPass.js"></script>

<script type="text/javascript">
(function(){
	var container
	var camera
	var focus
	var scene
	var renderer
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	init3D();
	setupEnvironment();
	createObject();
	animate();


	//	events
	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}

	function init3D()
	{
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		
		//	器
		container = document.getElementById('container');

		//	カメラ
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 0.1, 2000 );
		camera.position.z = 1000;

		//	カメラフォーカス	
		focus = new THREE.Vector3();
		focus.set( 0, 0, 0 );
		camera.lookAt( focus );

		//	SCENE
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x181818, 1000, 2000 );

		//	renderer
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function setupEnvironment()
	{
		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x181818 ) );

		//	LIGHT
		var light = new THREE.DirectionalLight( 0x999999 );
		light.position.set( 1, 1, 1 );
		light.intensity = 1;
		scene.add( light );

		var light = new THREE.DirectionalLight( 0x999999 );
		light.position.set( 0, 1, 0 );
		light.intensity = 1;
		scene.add( light );

		var light = new THREE.DirectionalLight( 0x999999 );
		light.position.set( 1, -1, 0 );
		light.intensity = 0.5;
		scene.add( light );
	}

	function createObject()
	{
		var geometry = new THREE.IcosahedronGeometry(80,1);
		var material = new THREE.MeshLambertMaterial({shading:THREE.NoShading});
		var mesh = new THREE.Mesh(geometry, material);
		scene.add( mesh );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();
	}

	function render()
	{
		var _time = Date.now() * 0.001;
		camera.lookAt( focus );
		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
