<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="基本的なオブジェクト,BufferGeometry">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var mesh
	var stats

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	//
	init();

	//
	createObject();

	//	stats
	createStats();

	//
	animate();

	window.addEventListener( 'resize', onWindowResize, false );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 3500 );
		camera.position.y = 400;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x404040 ) );

		//	光
		light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( 0, 1, 0 );
		scene.add( light );

		//	renderer
		createRenderer();

	}

	function createObject()
	{
		//	テクスチャの用意
		//	http://threejs.org/docs/#Reference/Extras/ImageUtils
		var map = THREE.ImageUtils.loadTexture( '../img/UV_Grid_Sm.jpg' );
		map.wrapS = map.wrapT = THREE.RepeatWrapping;
		map.anisotropy = 16;

		//	http://threejs.org/docs/#Reference/Materials/MeshLambertMaterial
		//	A material for non-shiny (Lambertian) surfaces, evaluated per vertex.
		var material = new THREE.MeshLambertMaterial( { ambient: 0xbbbbbb, map: map, side: THREE.DoubleSide } );

		//	http://threejs.org/docs/#Reference/Extras.Geometries/SphereGeometry
		//	球、他
		object = new THREE.Mesh( new THREE.SphereGeometry( 75, 20, 10 ), material );
		object.position.set( -400, 0, 200 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.IcosahedronGeometry( 75, 1 ), material );
		object.position.set( -200, 0, 200 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.OctahedronGeometry( 75, 2 ), material );
		object.position.set( 0, 0, 200 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.TetrahedronGeometry( 75, 0 ), material );
		object.position.set( 200, 0, 200 );
		scene.add( object );


		//	平面、立方体、円、リング、シリンダー（錐）
		object = new THREE.Mesh( new THREE.PlaneGeometry( 100, 100, 4, 4 ), material );
		object.position.set( -400, 0, 0 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 ), material );
		object.position.set( -200, 0, 0 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.CircleGeometry( 50, 20, 0, Math.PI * 2 ), material );
		object.position.set( 0, 0, 0 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.RingGeometry( 10, 50, 20, 5, 0, Math.PI * 2 ), material );
		object.position.set( 200, 0, 0 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.CylinderGeometry( 25, 75, 100, 40, 5 ), material );
		object.position.set( 400, 0, 0 );
		scene.add( object );


		//	謎
		var points = [];

		for ( var i = 0; i < 50; i ++ )
		{
			points.push( new THREE.Vector3( Math.sin( i * 0.2 ) * Math.sin( i * 0.1 ) * 15 + 50, 0, ( i - 5 ) * 2 ) );
		}

		object = new THREE.Mesh( new THREE.LatheGeometry( points, 20 ), material );
		object.position.set( -400, 0, -200 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.TorusGeometry( 50, 20, 20, 20 ), material );
		object.position.set( -200, 0, -200 );
		scene.add( object );

		object = new THREE.Mesh( new THREE.TorusKnotGeometry( 50, 10, 50, 20 ), material );
		object.position.set( 0, 0, -200 );
		scene.add( object );

		object = new THREE.AxisHelper( 50 );
		object.position.set( 200, 0, -200 );
		scene.add( object );

		object = new THREE.ArrowHelper( new THREE.Vector3( 0, 1, 0 ), new THREE.Vector3( 0, 0, 0 ), 50 );
		object.position.set( 400, 0, -200 );
		scene.add( object );

	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		var timer = Date.now() * 0.0001;
		camera.position.x = Math.cos( timer ) * 800;
		camera.position.z = Math.sin( timer ) * 800;
		camera.lookAt( scene.position );

		for ( var i = 0, l = scene.children.length; i < l; i ++ ) {

			var object = scene.children[ i ];

			object.rotation.x = timer * 5;
			object.rotation.y = timer * 2.5;

		}

		renderer.render( scene, camera );

	}

})();
</script>
</body>
</html>
