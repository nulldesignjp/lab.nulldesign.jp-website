<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">

<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script src="../js/gist304522-8f481c980fe34e6930d44c61c59d7851f4235a3c/perlin-noise-simplex.js"></script>
<script src="../js/loaders/OBJLoader.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var stats
	var meshlist = [];
	var veclist = [];
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	init();
	createStats();
	animate();


	var texture = new THREE.Texture();
	var loader = new THREE.ImageLoader();
	loader.load( 'Untitled.png', function ( image ) {

		texture.image = image;
		texture.needsUpdate = true;
		texture.magFilter = THREE.NearestFilter;
		texture.minFilter = THREE.NearestMipMapLinearFilter;

		var loader = new THREE.OBJLoader();
		loader.load( 'Untitled.obj', function ( object ) {

			object.traverse( function ( child ) {

				if ( child instanceof THREE.Mesh ) {

					//child.material = new THREE.MeshPhongMaterial({shading: THREE.NoShading,color: 0x00FF00});
					//child.material.emissive.set(0x333333);
					//child.material.shininess = 256;

					child.material.map = texture;
					//child.color = 0xCCCCCC;
					//child.material.wireframe = true;

					//child.geometry.computeFaceNormals();
					//child.geometry.computeVertexNormals();
				}

			} );


			//object.geometry.computeFaceNormals();
			//object.geometry.computeVertexNormals();


			object.scale.x = object.scale.y = object.scale.z = 20;
			scene.add( object );
			meshlist.push( object );
			veclist.push({x:0,y:0,z:0})

			for( var i = 0; i < 64; i++ )
			{
				var _geo = object.children[0].geometry;
				var _mat = object.children[0].material;
				var _mesh = new THREE.Mesh( _geo, _mat );
				_mesh.scale.x = _mesh.scale.y = _mesh.scale.z = Math.random() * 8 + 9;
				_mesh.position.x = Math.random() * 800 - 400;
				_mesh.position.y = Math.random() * 800 - 400;
				_mesh.position.z = Math.random() * 800 - 400;

				_mesh.rotation.y = Math.random() * Math.PI * 0.4 - 0.2;
				scene.add( _mesh );

				meshlist.push( _mesh );
				veclist.push({x:0,y:0,z:0})
			}

		} );

	} );





	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );
	$( window ).on( 'mousedown', _onMouseClick );
	$( window ).on( 'touchstart', _onTouchStart );



	window.addEventListener("devicemotion", deviceMotion);
	function deviceMotion(e)
	{
		e.preventDefault();
		var ac = e.acceleration;
		var ag = e.accelerationIncludingGravity;
		var rt = e.rotationRate;

		/*
		document.getElementById("ac0").innerHTML = "X: " + ac.x;
		document.getElementById("ac1").innerHTML = "Y: " + ac.y;
		document.getElementById("ac2").innerHTML = "Z: " + ac.z;
		
		document.getElementById("ag0").innerHTML = "X: " + ag.x;
		document.getElementById("ag1").innerHTML = "Y: " + ag.y;
		document.getElementById("ag2").innerHTML = "Z: " + ag.z;
		
		document.getElementById("rt0").innerHTML = "ALPHA: " + rt.alpha;
		document.getElementById("rt1").innerHTML = "BETA: " + rt.beta;
		document.getElementById("rt2").innerHTML = "GAMMA: " + rt.gamma;
		*/

		//_rtx = rt.alpha;
		//_rty = rt.beta;
		//_rtz = rt.gamma;

		var _g = Math.sqrt( ac.x * ac.x + ac.y * ac.y + ac.z * ac.z );
		if( _g > 3.0 )
		{
			var len = veclist.length;
			for( var i = 0; i < len; i++ )
			{
				veclist[i].x += Math.random() * 100 - 50;
				veclist[i].y += Math.random() * 100 - 50;
				veclist[i].z += Math.random() * 100 - 50;
			}
		}

	}


	function _onMouseClick( e )
	{
		var len = veclist.length;
		for( var i = 0; i < len; i++ )
		{
			veclist[i].x += Math.random() * 100 - 50;
			veclist[i].y += Math.random() * 100 - 50;
			veclist[i].z += Math.random() * 100 - 50;
		}
	}
	function _onTouchStart( e )
	{
		var len = veclist.length;
		for( var i = 0; i < len; i++ )
		{
			veclist[i].x += Math.random() * 100 - 50;
			veclist[i].y += Math.random() * 100 - 50;
			veclist[i].z += Math.random() * 100 - 50;
		}
	}

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 3500 );
		camera.position.z = 100;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0xCCCCCC ) );

		//	光
		light = new THREE.DirectionalLight( 0xCCCCCC );
		light.position.set( 1, 1, 0 );
		light.intensity = 2;
		scene.add( light );

		light = new THREE.SpotLight(0xFFFFFF);
		scene.add( light );

		light.position.set(0, 400, 160);
		light.distance = 1200;
		light.intensity = 1;

		//	renderer
		createRenderer();


	}

	function createObject()
	{

	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();


		var len = meshlist.length;
		for( var i = 0; i < len-1; i++ )
		{
			var _b0 = meshlist[i];
			for( var j = i + 1; j < len; j++ )
			{
				var _b1 = meshlist[j];
				var _dx = _b1.position.x - _b0.position.x;
				var _dy = _b1.position.y - _b0.position.y;
				var _dz = _b1.position.z - _b0.position.z;
				var _dist = Math.sqrt( _dx * _dx + _dy * _dy + _dz * _dz );
	            var _diff = 300 - _dist;
	            var offsetX = ( _diff * _dx / _dist) * .5;
	            var offsetY = ( _diff * _dy / _dist) * .5;
	            var offsetZ = ( _diff * _dz / _dist) * .5;

	            var _adj = 0.01;
	            offsetX *= _adj;
	            offsetY *= _adj;
	            offsetZ *= _adj;


				veclist[i].x -= offsetX;
				veclist[i].y -= offsetY;
				veclist[i].z -= offsetZ;
				veclist[j].x += offsetX;
				veclist[j].y += offsetY;
				veclist[j].z += offsetZ;


			}
		}


		for( var i = 0; i < len; i++ )
		{
			var _b0 = meshlist[i];


			veclist[i].x = ( veclist[i].x + ( 0 - _b0.position.x ) / 90 ) / 1.07500;
			veclist[i].y = ( veclist[i].y + ( 0 - _b0.position.y ) / 90 ) / 1.07500;
			veclist[i].z = ( veclist[i].z + ( 0 - _b0.position.z ) / 90 ) / 1.07500;

			_b0.position.x += veclist[i].x;
			_b0.position.y += veclist[i].y;
			_b0.position.z += veclist[i].z;


			var _rad0 = Math.atan2( veclist[i].y, veclist[i].x );
			var _rad1 = Math.atan2( veclist[i].z, veclist[i].x );

			_b0.rotation.x += ( _rad0 + Math.PI * 0.5 - _b0.rotation.x ) * 0.1;
			_b0.rotation.y += ( _rad1 + Math.PI * 0.5 - _b0.rotation.y ) * 0.1;
			_b0.rotation.z = 0;
		}

		stats.update();
	}

	function render()
	{
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 900;
		camera.position.y = - Math.sin( _cy ) * 900;
		camera.position.z = 100;
		camera.lookAt( scene.position );
		//camera.lookAt( meshlist[0].position )
		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
