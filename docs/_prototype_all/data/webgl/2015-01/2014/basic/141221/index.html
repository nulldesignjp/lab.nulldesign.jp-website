<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="double screen, double camera,3D">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var mesh
	var stats

	var cloud
	var earth
	var sky

	var backscene,backcamera

	var map01,map02,map03

	var images = [
		{'src': '../img/earth_atmos_2048.jpg', 'map': null	},
		{'src': '../img/earth_clouds_1024.png', 'map': null	},
		{'src': 'sky.png', 'map': null	}
	]

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	preload( images, callback );

	function preload( _list, _callback, _count )
	{
		if( _count == undefined ){	_count = 0;	}

		if( _list.length - 1 < _count )
		{
			_callback();
			return;
		}

		var _obj = _list[_count];
		THREE.ImageUtils.loadTexture(  _obj.src, null, function(e){
			_count++;
			_obj.map = e;
			preload( _list, _callback, _count );
		} );
	}

	function callback()
	{
		init();
		createObject();
		createStats();
		animate();

		window.addEventListener( 'resize', onWindowResize, false );
		$( window ).on( 'mousemove', _onMouseMove );
		$( window ).on( 'touchmove', _onTouchMove );
	}

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		backcamera.aspect = window.innerWidth / window.innerHeight;
		backcamera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	var _mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};
	function _onMouseMove(e)
	{
		_mouse.x = e.originalEvent.pageX;
		_mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		_mouse.x = e.originalEvent.touches[0].pageX;
		_mouse.y = e.originalEvent.touches[0].pageY;
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 3500 );
		camera.position.x = 0;
		camera.position.y = 0;
		camera.position.z = 200;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

		//	背景
		backscene = new THREE.Scene();
		backcamera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 10000 );
		backcamera.position.x = 0;
		backcamera.position.y = 0;
		backcamera.position.z = 200;

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x404040 ) );

		//	光
		light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( 1, 1, 0 );
		scene.add( light );

		light = new THREE.SpotLight(0xFFFFFF);
		light.position.set(0, 400, 160);
		light.distance = 1200;
		light.intensity = 1;
		scene.add( light );

		//	renderer
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function createObject()
	{
		var _d = Math.floor( Math.random() * 3 ) + 1 - 1;
		
		var geometry = new THREE.IcosahedronGeometry( 64, _d )
		var material = new THREE.MeshLambertMaterial({shading: THREE.NoShading, side: THREE.DoubleSide, color: 0xCCCCCC, map: images[0].map, wireframe:false});
		material.emissive.set(0x333333);
		material.shininess = 60;
		earth = new THREE.Mesh(geometry, material);
		scene.add(earth);
		
		var geometry = new THREE.IcosahedronGeometry( 66, _d + 1 )
		var material = new THREE.MeshPhongMaterial({transparent:true,shading: THREE.NoShading, map: images[1].map});
		material.emissive.set(0x333333);
		material.shininess = 60;
		cloud = new THREE.Mesh(geometry, material);
		scene.add(cloud);

		/*
		var geometry = new THREE.IcosahedronGeometry( 2000, _d )
		var material = new THREE.MeshLambertMaterial({shading: THREE.NoShading, side: THREE.DoubleSide, color: 0xCCCCCC, map: images[2].map, wireframe:false});
		sky = new THREE.Mesh(geometry, material);
		scene.add(sky);
		*/

		//	ANB
		//	http://blog.project-nya.jp/1622
		var basePath = '../img/';
		var textures = [
			basePath + 'right.jpg', basePath + 'left.jpg', 
			basePath + 'top.jpg', basePath + 'bottom.jpg', 
			basePath + 'front.jpg', basePath + 'back.jpg'
		];

		THREE.ImageUtils.loadTextureCube(textures, undefined, function(data) {
			var textureCube = data;
			var geometry = new THREE.BoxGeometry(10000, 10000, 10000);
			var shader = THREE.ShaderLib["cube"];
			var uniforms = THREE.UniformsUtils.clone(shader.uniforms);
			uniforms[ "tCube"].value = textureCube;
			var material = new THREE.ShaderMaterial({vertexShader: shader.vertexShader, fragmentShader: shader.fragmentShader, uniforms: uniforms, depthWrite: false, side: THREE.BackSide});
			sky = new THREE.Mesh( geometry, material );
			backscene.add( sky );

			//sky.rotation.y = Math.random() * Math.PI * 2;

			renderer.autoClear = false;
		});
	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - _mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - _mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 1500;
		camera.position.y = Math.sin( _cy ) * 500;
		camera.position.z = 300;
		camera.lookAt( scene.position );

		backcamera.position.x = Math.sin( _cx ) * 1500;
		backcamera.position.y = Math.sin( _cy ) * 500;
		backcamera.position.z = 300;
		backcamera.lookAt( scene.position );

		var timer = Date.now() * 0.0001;
		earth.rotation.y = timer * 2.5;
		cloud.rotation.y = timer * 2.5 +	Math.sin( timer * 0.0005 ) / Math.PI * 180;

		renderer.render( backscene, backcamera );
		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
