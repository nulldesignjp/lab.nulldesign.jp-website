<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="webgl with iPhone">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var light
	var renderer
	var stats
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	init();
	createAxis();
	createObject();
	createStats();
	animate();


	var _rtx = 0;
	var _rty = 0;
	var _rtz = 0;
	var _rx = 0;
	var _ry = 0;
	var _rz = 0;

	window.addEventListener("devicemotion", deviceMotion);
	function deviceMotion(e)
	{
		e.preventDefault();
		var ac = e.acceleration;
		var ag = e.accelerationIncludingGravity;
		var rt = e.rotationRate;

		/*
		document.getElementById("ac0").innerHTML = "X: " + ac.x;
		document.getElementById("ac1").innerHTML = "Y: " + ac.y;
		document.getElementById("ac2").innerHTML = "Z: " + ac.z;
		
		document.getElementById("ag0").innerHTML = "X: " + ag.x;
		document.getElementById("ag1").innerHTML = "Y: " + ag.y;
		document.getElementById("ag2").innerHTML = "Z: " + ag.z;
		
		document.getElementById("rt0").innerHTML = "ALPHA: " + rt.alpha;
		document.getElementById("rt1").innerHTML = "BETA: " + rt.beta;
		document.getElementById("rt2").innerHTML = "GAMMA: " + rt.gamma;
		*/

		_rtx = rt.alpha;
		_rty = rt.beta;
		_rtz = rt.gamma;
	}

	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 1000 );
		camera.position.z = 200;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 100, 1000 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x050505 ) );

		//	光
		light = new THREE.DirectionalLight( 0xCCCCCC );
		light.position.set( 1, 1, 0 );
		light.intensity = 2;
		//scene.add( light );

		light = new THREE.SpotLight(0xFFFFFF);
		scene.add( light );

		light.position.set(0, 400, 160);
		light.distance = 1200;
		light.intensity = 1;

		//	renderer
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );


	}

	function createAxis()
	{
		var _axis = new THREE.AxisHelper(100);
		scene.add(_axis);
	}

	function createObject()
	{
		var n = 1;
		var geometry = new THREE.IcosahedronGeometry( 45, n );

		var texture = new THREE.ImageUtils.loadTexture('../img/img.jpg');
		texture.wrapS = THREE.RepeatWrapping;
		texture.wrapT = THREE.RepeatWrapping;

		//
		var material = new THREE.MeshPhongMaterial({shading: THREE.NoShading, side: THREE.DoubleSide, color: 0xCCCCCC, wireframe:false});
		material.emissive.set(0x333333);
		material.shininess = 256;

		var _obj = new THREE.Mesh(geometry, material);
		scene.add(_obj);

		var geometry = new THREE.IcosahedronGeometry( 50, n );

		//
		var material = new THREE.MeshBasicMaterial({
			side: THREE.DoubleSide,
			color: new THREE.Color().setRGB(1,0.6,0),
			wireframe:true,
			transparent: true,
			opacity: 0.25
		});

		var _obj = new THREE.Mesh(geometry, material);
		scene.add(_obj);


/*

		var len = geometry.vertices.length;


		for( var i = 0; i < len; i ++ )
		{
			var _x = geometry.vertices[i].x;
			var _y = geometry.vertices[i].y;
			var _z = geometry.vertices[i].z;

			var _geometry = new THREE.SphereGeometry( 1.0 );
			var _material = new THREE.MeshBasicMaterial({
				color: new THREE.Color().setRGB(1,0.5,0)
			});
			var _obj = new THREE.Mesh( _geometry, _material );
			scene.add(_obj);

			_obj.position.set(_x,_y,_z)

		}
*/

	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		_rx += ( _rtx / 180 * Math.PI - _rx ) * 0.1;
		_ry += ( _rty / 180 * Math.PI - _ry ) * 0.1;
		_rz += ( _rtz / 180 * Math.PI - _rz ) * 0.1;

		for ( var i = 0, l = scene.children.length; i < l; i ++ )
		{
			var object = scene.children[ i ];
			object.rotation.x = _rx;
			object.rotation.y = _ry;
			object.rotation.z = _rz;
		}
		/*
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 200;
		camera.position.y = - Math.sin( _cy ) * 200;
		camera.position.z = 200;
		camera.lookAt( scene.position );
		*/
		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
