<!doctype>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="pointlight - [bug]">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="container"></div>
<div id="test"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script src="../js/jquery.qrcode.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var mesh
	var stats
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};

	var _stockList = [];
	var _lightList = [];

	init();
	createObject();
	createStats();
	animate();

	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}


	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 0.1, 1500 );
		camera.position.y = 100;
		camera.position.z = 1000;

		//	シーン
		var mainColor = 0xFFFFFF;
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( mainColor, 10, 1500 );

		//scene.add( new THREE.AmbientLight( 0x181818 ) );


		//	光
		light = new THREE.DirectionalLight( 0x181818 );
		light.position.set( 1, 1, 1 );
		light.intensity = 1.0;
		scene.add( light );


/*		light = new THREE.PointLight(0xFFFFFF,2.0,600);
		//light.distance = 1200;
		//light.intensity = 1;
		//camera.add( light );
		scene.add( light );

		light.position.z = 300;

		scene.remove(light);*/


		for( var i = 0; i < 60; i++ )
		{
			var _light = createLight();
			_lightList.push( _light );
			scene.add( _light.mesh );
		}

		//	renderer
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );


		//scene.add(new THREE.Mesh(new THREE.BoxGeometry(1000,1000,1000,10,10,10),new THREE.MeshNormalMaterial({color:0xcc0000,wireframe:true})))


	}

	function createObject()
	{
		var _plane = new THREE.Mesh(new THREE.PlaneGeometry(3000,3000,1,1),new THREE.MeshPhongMaterial());
		_plane.rotation.x = - Math.PI * 0.5;
		scene.add(_plane)
	}

	function createLight()
	{
		var _obj = {};
		_obj.mesh = new THREE.PointLight(0xFFFFFF,1.0,100);
		_obj.mesh.position.x = Math.random() * 600 - 300;
		_obj.mesh.position.y = Math.random() * 500 + 100;
		_obj.mesh.position.z = Math.random() * 600 - 300;
		_obj.vx = Math.random() * 10 - 5;
		_obj.vy = Math.random() * 3 + 1;
		_obj.vz = Math.random() * 10 - 5;


		var _sp = new THREE.SphereGeometry(10,6,8);
		_obj.mesh = new THREE.Mesh( new THREE.SphereGeometry(4,3,2), new THREE.MeshNormalMaterial({wireframe:true}) );
		_obj.mesh.position.x = Math.random() * 600 - 300;
		_obj.mesh.position.y = Math.random() * 50 + 100;
		_obj.mesh.position.z = Math.random() * 600 - 300;
		_obj.vx = Math.random() * 10 - 5;
		_obj.vy = Math.random() * 10 - 5;
		_obj.vz = Math.random() * 10 - 5;
		_obj.mesh.add( new THREE.PointLight(0xFFFFFF,1.0,200) );

		return _obj;
	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function animate()
	{
		var grav = 0.6;
		var len = _lightList.length;
		while( len )
		{
			len --;
			var _p = _lightList[len];


			if( _p.mesh.position.y < 0 )
			{
				_p.mesh.position.y = 0;
				_p.vx *= 1.0;
				_p.vy *= - 1.0;
				_p.vz *= 1.0;

				if( _p.vy <= grav * 2 )
				{
					_p.vy = 0;
				}

				var speed = Math.sqrt( _p.vx * _p.vx + _p.vy * _p.vy + _p.vz * _p.vz );
				if( speed < 0.2 )
				{
					//scene.remove( _p.mesh );
					//_lightList.slice( len,1 )

					_p.mesh.position.y = Math.random() * 100 + 300;
				}
			} else {
				_p.vy -= grav;
			}

			_p.mesh.position.x += _p.vx;
			_p.mesh.position.y += _p.vy;
			_p.mesh.position.z += _p.vz;


			if( _p.mesh.position.x < -500 )
			{
				_p.mesh.position.x = -500;
				_p.vx *= -1.0;
			} else if( _p.mesh.position.x > 500 ) {
				_p.mesh.position.x = 500;
				_p.vx *= -1.0;
			}


			if( _p.mesh.position.z < -500 )
			{
				_p.mesh.position.z = -500;
				_p.vz *= -1.0;
			} else if( _p.mesh.position.z > 500 ) {
				_p.mesh.position.z = 500;
				_p.vz *= -1.0;
			}
		}

		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 1200;
		camera.position.y = - Math.sin( _cy ) * 1200;
		camera.position.z = 500;
		camera.lookAt( scene.position );

		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
