<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="THREE.ShaderMaterial,uchidome">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
void main( void ) 
{
	gl_Position = vec4( position, 1.0 );

}
</script>
<script id="fragmentShader" type="x-shader/x-fragment">

uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;

void main(void)
{
	vec2 uv = -1.0 + 2.0*gl_FragCoord.xy / resolution.xy;
	uv.x *=  resolution.x / resolution.y;
	
    // background	 
	vec3 color = vec3(0.8 + 0.2*uv.y);

    // bubbles	
	for( int i=0; i<40; i++ )
	{
        // bubble seeds
		float pha =      sin(float(i)*546.13+1.0)*0.5 + 0.5;
		float siz = pow( sin(float(i)*651.74+5.0)*0.5 + 0.5, 4.0 );
		float pox =      sin(float(i)*321.55+4.1) * resolution.x / resolution.y;
		
        // buble size, position and color
		float rad = 0.1 + .4*siz;
		vec2  pos = vec2( pox, -1.0-rad + (2.0+2.0*rad)*mod(pha+.02*time*(0.2+0.8*siz),1.0));
		float dis = length( uv - pos );
		vec3  col = mix( vec3(0.5,0.3,0.0), vec3(0.1,0.4,0.4), 0.5+0.5*sin(float(i)*1.1+1.0));
		//    col+= 8.0*smoothstep( rad*0.95, rad, dis );
		
        // render
		float f = length(uv-pos)/rad;
		f = sqrt(clamp(.50-f*f,.0,1.0));
		color -= col.zyx *(1.0-smoothstep( rad*0.95, rad, dis )) * f;
	}

    // vigneting	
	color *= sqrt(1.5-0.3*length(uv));

	gl_FragColor = vec4(color,1.0);
}

</script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var mesh
	var stats

	var uniforms = {
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() },
					mouse: { type: "v2", value: new THREE.Vector2() }
				};

	uniforms.resolution.value.x = window.innerWidth;
	uniforms.resolution.value.y = window.innerHeight;
	uniforms.mouse.value.x = window.innerWidth * 0.5;
	uniforms.mouse.value.y = window.innerHeight * 0.5;


	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	//
	init();

	//
	createObject();

	//	stats
	createStats();

	//
	animate();

	window.addEventListener( 'resize', onWindowResize, false );

	$( window ).on( 'mousemove', function(e){
		uniforms.mouse.value.x = e.pageX
		uniforms.mouse.value.y = e.pageY
	})
	$( window ).on( 'touchmove', function(e){
		uniforms.mouse.value.x = e.originalEvent.touches[0].pageX * 2;
		uniforms.mouse.value.y = e.originalEvent.touches[0].pageY * 2;

		e.preventDefault();
	})

	function onWindowResize()
	{
		uniforms.resolution.value.x = window.innerWidth;
		uniforms.resolution.value.y = window.innerHeight;

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 1000 );
		camera.position.z = 1;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 200, 1000 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x050505 ) );

		//	光
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 1, 1, 0 );
		scene.add( light );

		//	renderer
		createRenderer();
	}

	function createObject()
	{
		var geometry = new THREE.PlaneBufferGeometry( 2, 2 );
		var material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				} );

		var mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		var timer = Date.now() * 0.0001;
		camera.position.x = Math.cos( timer ) * 200;
		camera.position.z = Math.sin( timer ) * 200;
		camera.lookAt( scene.position );

		uniforms.time.value += 0.05;


		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
