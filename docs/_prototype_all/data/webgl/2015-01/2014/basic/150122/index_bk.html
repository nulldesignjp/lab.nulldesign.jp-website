<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">

<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
#buttonArea{
	position: fixed;
	right: 16;
	top: 16;
	z-index: 100;
	opacity: 0.8;
}

	display: block;
	margin: 0 0 10px 0;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<div id="buttonArea">
<button id="v00">RESET</button>
<button id="v01">View01</button>
<button id="v02">View02</button>
<button id="v03">View03</button>
<button id="v04">RANDOM</button>
<!--/ buttonArea --></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/three.min.js"></script>
<script src="../js/gist304522-8f481c980fe34e6930d44c61c59d7851f4235a3c/perlin-noise-simplex.js"></script>
<script src="boids.js"></script>
<script type="text/javascript">
(function(){
	var fps = 60;
	var container
	var camera
	var focus
	var scene
	var renderer
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};

	var frameCount = 0;

	var ground
	var trees
	var mount
	var cloudList = [];

	var simplexNoise = new SimplexNoise;
	var zoom = 512;

	var _intervalKeyView

	var _boids
	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	init();
	createObject();
	animate();


	//	events
	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	$('#v00').on('click touchend', _view00 );
	$('#v01').on('click touchend', _view01 );
	$('#v02').on('click touchend', _view02 );
	$('#v03').on('click touchend', _view03 );
	$('#v04').on('click touchend', _view04 );

	//	intro
	_view00();
	_cameraMove({x:0,y:200,z:1000},{x:0,y:100,z:0});

	function _view00()
	{
		clearInterval( _intervalKeyView );
		focus.set( 0, 0, 0 );
		camera.position.x = 0;
		camera.position.y = 5000;
		camera.position.z = 0;
	}

	function _cameraMove( __target, __focus, __duration )
	{
		clearInterval( _intervalKeyView );
		__duration = __duration==undefined?3.0:__duration;

		var _duration = __duration * fps;
		var _count = 0;

		var _target = __target;
		var _tfocus = __focus;

		var _camera = {};
		_camera.x = camera.position.x;
		_camera.y = camera.position.y;
		_camera.z = camera.position.z;
		var _focus = {};
		_focus.x = focus.x;
		_focus.y = focus.y;
		_focus.z = focus.z;
		_intervalKeyView = setInterval(function(){
			_count++;

			camera.position.x = easeInOutSine( _count, _camera.x, _target.x - _camera.x, _duration );
			camera.position.y = easeInOutSine( _count, _camera.y, _target.y - _camera.y, _duration );
			camera.position.z = easeInOutSine( _count, _camera.z, _target.z - _camera.z, _duration );
			focus.x = easeInOutSine( _count, _focus.x, _tfocus.x - _focus.x, _duration );
			focus.y = easeInOutSine( _count, _focus.y, _tfocus.y - _focus.y, _duration );
			focus.z = easeInOutSine( _count, _focus.z, _tfocus.z - _focus.z, _duration );
			if( _count > _duration )
			{
				camera.position.x = _target.x;
				camera.position.y = _target.y;
				camera.position.z = _target.z;
				focus.set( _tfocus.x, _tfocus.y, _tfocus.z );
				clearInterval( _intervalKeyView );
			}
		},1000/fps);
	}

	function _view01(){	_cameraMove({x:0,y:200,z:1000},{x:0,y:100,z:0});	}
	function _view02(){	_cameraMove({x:200,y:30,z:500},{x:0,y:100,z:0});	}
	function _view03(){	_cameraMove({x:-400,y:1000,z:1000},{x:1000,y:100,z:0});	}
	function _view04()
	{
		var _x0 = Math.random() * 1000 - 500;
		var _y0 = Math.random() * 600 + 100;
		var _z0 = Math.random() * 1000 - 500;
		var _x1 = Math.random() * 1000 - 500;
		var _y1 = Math.random() * ( _y0 - 50 ) + 50 ;
		var _z1 = Math.random() * 1000 - 500;
		var _duration = Math.random() * 2.0 + 1.0;
		_cameraMove( {x:_x0,y:_y0,z:_z0}, {x:_x1,y:_y1,z:_z1}, _duration );
	}

	function easeInOutSine(t,b,c,d)
	{
		return -c/2 * (Math.cos(Math.PI*t/d) - 1) + b;
	}
	function easeInOutExpo(t,b,c,d)
	{
		if (t==0) return b;
		if (t==d) return b+c;
		if ((t/=d/2) < 1) return c/2 * Math.pow(2, 10 * (t - 1)) + b - c * 0.0005;
		return c/2 * 1.0005 * (-Math.pow(2, -10 * --t) + 2) + b;
	}
	function easeOutBack(t,b,c,d)
	{
		var s = 1.70158;
		return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
	}

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 0.1, 2000 );
		camera.position.z = 1;

		//	カメラフォーカス	
		focus = new THREE.Vector3();
		focus.set( 0, 0, 0 );
		camera.lookAt( focus );

		//	シーン
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0xdddaaa, 1000, 2000 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x333333 ) );

		/*
		//	光
		light = new THREE.DirectionalLight( 0xCCCCCC );
		light.position.set( 1, 1, 0 );
		light.intensity = 1;
		scene.add( light );
		*/

		light = new THREE.DirectionalLight( 0x999999 );
		light.position.set( 1, 1, 1 );
		light.intensity = 1;
		scene.add( light );

		light = new THREE.DirectionalLight( 0x999999 );
		light.position.set( 0, 1, 0 );
		light.intensity = 1;
		scene.add( light );
		

		//	renderer
		createRenderer();


	}

	function createObject()
	{
		//	地面
		ground = createGruond();

		//	雲
		for( var i = 0; i < 6; i++ )
		{
			var _cloud = createCloud( Math.random() * 200 + 50 );
			scene.add( _cloud );
			_cloud.position.x = Math.random() * 2000 - 1000;
			_cloud.position.y = Math.random() * 120 + 400;
			_cloud.position.z = Math.random() * 2000 - 1000;

			cloudList.push( _cloud );
		}

		//	木		
		var geometry = new THREE.Geometry();
		var meshItem = new THREE.Mesh(new THREE.CylinderGeometry( 0, 20, 60, 4, 1 ));
		for( var i = 0; i < 60; i++ )
		{
			for( var j = 0; j < 60; j++ )
			{

				var _x = i * 50 - 1500;
				var _z = j * 50 - 1500 + ( _x % 2 ) * 25;
				var _y = simplexNoise.noise( _x / zoom, _z / zoom ) * 30;


				if( _y > 10 )
				{
					meshItem.position.x = _x;
					meshItem.position.y = _y + 6;
					meshItem.position.z = _z;
					meshItem.updateMatrix();
				}
			 
			    // ジオメトリを結合
			    geometry.merge( meshItem.geometry, meshItem.matrix );

			}
		}
 
		// マテリアルを作成
		var material = new THREE.MeshLambertMaterial({shading:THREE.NoShading,color:0x215b15});
 
		// 3D空間に追加
		trees = new THREE.Mesh(geometry, material);
		scene.add(trees);


		var _list = [];
		for( var i = 0; i < 64; i++ )
		{
			var material = new THREE.MeshLambertMaterial({shading:THREE.NoShading,color:0xCC0000});
			var geometry = new THREE.PlaneGeometry(10,10,1,1);
			var mesh = new THREE.Mesh( geometry, material );
			scene.add(mesh);
			_list[i] = mesh;
		}
		_boids = new boids( _list,{x:-300,y:100,z:-300,w:600,h:200,d:600})
		_boids.update()

	}

	function createGruond()
	{
		//	ground
		var material = new THREE.MeshLambertMaterial({shading:THREE.NoShading,color:0x48ba6b});
		var geometry = new THREE.PlaneGeometry(6000,6000,30,30);
		var mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
		mesh.rotation.x = THREE.Math.degToRad(-90);


		var len = geometry.vertices.length;

		geometry.colors = new Array(len);

		for( var i = 0; i < len; i++ )
		{
			var vertex = geometry.vertices[i];
			vertex.z = simplexNoise.noise( vertex.x / zoom, - vertex.y / zoom ) * 30.0;

			geometry.colors[i] = new THREE.Color();
			geometry.colors[i].setRGB(1.0,0.0,0.0);
		}
		geometry.computeFaceNormals();
		geometry.computeVertexNormals();

		return mesh;

	}

	function createCloud( _size )
	{
		_size = _size==undefined?Math.random()*200+100:_size;
		var material = new THREE.MeshLambertMaterial({shading:THREE.NoShading,color:0xFFFFFF});
		var geometry = new THREE.IcosahedronGeometry(_size,1);
		var mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

		for( var i = 0; i < geometry.vertices.length; i++ )
		{
			geometry.vertices[i].x += Math.random() * 10 - 5;
			geometry.vertices[i].y *= 0.01;
			geometry.vertices[i].y *= Math.random() * 30;
			geometry.vertices[i].z += Math.random() * 10 - 5;
		}

		geometry.computeFaceNormals();
		geometry.computeVertexNormals();

		return mesh;
	}

	function createTree()
	{
		var material = new THREE.MeshLambertMaterial({shading:THREE.NoShading,color:0x215b15});
		var geometry = new THREE.CylinderGeometry( 0, 20, 60, 4, 1 );
		var mesh = new THREE.Mesh( geometry, material );
		//scene.add( mesh );
		return mesh;
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		frameCount++;

		_boids.update();

		requestAnimationFrame( animate );
		render();

	}

	function render()
	{
		/*
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 2000;
		camera.position.y = 300 - Math.sin( _cy ) * 250;
		camera.position.z = 1000;
		*/
		camera.lookAt( focus );
		renderer.render( scene, camera );
	}

})();
</script>
</body>
