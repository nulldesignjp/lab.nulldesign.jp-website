<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="performance">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 5px;
	top: 60;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
	zoom: 2;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var stats
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};
	var _intervalKey;
	var _intervalKey2;
	var _count = 0;

	var _counts = [];

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	init();
	//createAxis();
	createStats();
	createObject();
	animate();

	setTimeout( createTimer, 3000 )

	$( stats.domElement ).css('zoom', 3);
	$( stats.domElement ).css('opacity', 0.8);


	window.addEventListener( 'resize', onWindowResize, false );
	/*
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );
	$( window ).on( 'mousedown', _onMouseClick );
	$( window ).on( 'touchstart', _onTouchStart );
	*/


	//window.addEventListener("devicemotion", deviceMotion);
	function deviceMotion(e)
	{
		e.preventDefault();
		var ac = e.acceleration;
		var ag = e.accelerationIncludingGravity;
		var rt = e.rotationRate;

		/*
		document.getElementById("ac0").innerHTML = "X: " + ac.x;
		document.getElementById("ac1").innerHTML = "Y: " + ac.y;
		document.getElementById("ac2").innerHTML = "Z: " + ac.z;
		
		document.getElementById("ag0").innerHTML = "X: " + ag.x;
		document.getElementById("ag1").innerHTML = "Y: " + ag.y;
		document.getElementById("ag2").innerHTML = "Z: " + ag.z;
		
		document.getElementById("rt0").innerHTML = "ALPHA: " + rt.alpha;
		document.getElementById("rt1").innerHTML = "BETA: " + rt.beta;
		document.getElementById("rt2").innerHTML = "GAMMA: " + rt.gamma;
		*/

		//_rtx = rt.alpha;
		//_rty = rt.beta;
		//_rtz = rt.gamma;

	}


	function _onMouseClick( e )
	{
		createObject();
	}
	function _onTouchStart( e ){}

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 3500 );
		camera.position.x = 0;
		camera.position.y = 0;
		camera.position.z = 100;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0xCCCCCC ) );

		//	光
		light = new THREE.DirectionalLight( 0xCCCCCC );
		light.position.set( 1, 1, 0 );
		light.intensity = 2;
		scene.add( light );

		light = new THREE.SpotLight(0xFFFFFF);
		scene.add( light );

		light.position.set(0, 400, 160);
		light.distance = 1200;
		light.intensity = 1;

		//	renderer
		createRenderer();


	}

	function createTimer()
	{

			for ( var i = 0; i < scene.children.length; i ++ )
			{
				//	console.log( scene.children[i],scene.children[i].geometry )
				if( scene.children[i].geometry )
				{
					var mesh = scene.children[i];
					mesh.geometry.dispose();
					mesh.material.dispose();
					//mesh.texture.dispose();
					scene.remove( mesh );

					mesh.geometry = null;
					mesh.material = null;
					mesh = null;
				}
			}
			
		_intervalKey = setInterval( func0, 1000 );
		_intervalKey2 = setInterval( createObject, 1000 / 120 )
	}

	function killTimer()
	{
		clearInterval( _intervalKey );
		clearInterval( _intervalKey2 );
	}

	function func0()
	{
		var _totalFaces = 0;
		for ( var i = 0; i < scene.children.length; i ++ )
		{
			//	console.log( scene.children[i],scene.children[i].geometry )
			if( scene.children[i].geometry )
			{
				_totalFaces += scene.children[i].geometry.faces.length;
			}
		}
		$( '#counter' ).text( _totalFaces + ' Polygons. ' + _count + 'FPS' )

		if( _count < 30 )
		{
			killTimer();
			setTimeout( createTimer, 3000 );

			_counts.push( _totalFaces );

			if( _counts.length >= 12 )
			{
				_counts.pop();
				_counts.shift();

				var _vv = 0;
				for( var i = 0; i < _counts.length; i++ )
				{
					_vv += _counts[i]
				}

				_vv /= _counts.length

				alert(_vv);
				$( '#counter' ).text( _vv + ' Polygons. ' + _count + 'FPS' )

			}


			for ( var i = 0; i < scene.children.length; i ++ )
			{
				//	console.log( scene.children[i],scene.children[i].geometry )
				if( scene.children[i].geometry )
				{
					var mesh = scene.children[i];
					mesh.geometry.dispose();
					mesh.material.dispose();
					//mesh.texture.dispose();
					scene.remove( mesh );

					mesh.geometry = null;
					mesh.material = null;
					mesh = null;
				}
			}

		}
		_count = 0;
	}

	function createAxis()
	{
		var _axis = new THREE.AxisHelper(100);
		scene.add(_axis);
	}

	function createObject()
	{
		var _sp = createIcosahedronGeometry();
		_sp.position.set( Math.random() * 200 - 100, Math.random() * 200 - 100, Math.random() * 200 - 100 );
		scene.add( _sp );
	}

	function createIcosahedronGeometry()
	{
		var geometry = new THREE.IcosahedronGeometry( 4, 1 );
		var material = new THREE.MeshNormalMaterial({shading:THREE.NoShading});
		var _sphere = new THREE.Mesh( geometry, material );

		//console.log( _sphere.geometry.faces.length );

		return _sphere;
	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();

		_count++;
	}

	function render()
	{
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 900;
		camera.position.y = - Math.sin( _cy ) * 900;
		camera.position.z = 100;
		camera.lookAt( scene.position );
		//camera.lookAt( meshlist[0].position )
		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
