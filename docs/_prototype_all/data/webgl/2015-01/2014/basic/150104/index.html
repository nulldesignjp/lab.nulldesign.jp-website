<html>
<head>
<meta charset="utf-8">

}

<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>

<script type="x-shader/x-vertex" id="vertexShader">
attribute vec3 color;
varying vec3 vColor;
varying vec2 vUv;
void main()
{
	//	attribute	頂点ごとに個別に設定される値
	//	uniform	3次元オブジェクトとか、カメラとか背設定される値
	//	varying	受け渡しで使える何か
	vColor = color;
	vUv = uv;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>
<script type="x-shader/x-fragment" id="fragmentShader">
uniform sampler2D texture;
uniform float time;
varying vec3 vColor;
varying vec2 vUv;

const int   oct  = 8;
const float per  = 0.5;
const float PI   = 3.1415926;
const float cCorners = 1.0 / 16.0;
const float cSides   = 1.0 / 8.0;
const float cCenter  = 1.0 / 4.0;

// 補間関数
float interpolate(float a, float b, float x){
    float f = (1.0 - cos(x * PI)) * 0.5;
    return a * (1.0 - f) + b * f;
}

// 乱数生成
float rnd(vec2 p){
    return fract(sin(dot(p ,vec2(12.9898,78.233))) * 43758.5453);
}

// 補間乱数
float irnd(vec2 p){
    vec2 i = floor(p);
    vec2 f = fract(p);
    vec4 v = vec4(rnd(vec2(i.x,       i.y      )),
                  rnd(vec2(i.x + 1.0, i.y      )),
                  rnd(vec2(i.x,       i.y + 1.0)),
                  rnd(vec2(i.x + 1.0, i.y + 1.0)));
    return interpolate(interpolate(v.x, v.y, f.x), interpolate(v.z, v.w, f.x), f.y);
}

// ノイズ生成
float noise(vec2 p){
    float t = 0.0;
    for(int i = 0; i < oct; i++){
        float freq = pow(2.0, float(i));
        float amp  = pow(per, float(oct - i));
        t += irnd(vec2(p.x / freq, p.y / freq)) * amp;
    }
    return t;
}

// シームレスノイズ生成
float snoise(vec2 p, vec2 q, vec2 r){
    return noise(vec2(p.x,       p.y      )) *        q.x  *        q.y  +
           noise(vec2(p.x,       p.y + r.y)) *        q.x  * (1.0 - q.y) +
           noise(vec2(p.x + r.x, p.y      )) * (1.0 - q.x) *        q.y  +
           noise(vec2(p.x + r.x, p.y + r.y)) * (1.0 - q.x) * (1.0 - q.y);
}

void main()
{
	vec4 tColor = texture2D( texture, vUv );
	gl_FragColor = tColor;
	//gl_FragColor = vec4( vColor, 1.0 );

	/*
	gl_FragColor = tColor + vec4( vColor, 1.0 );
	gl_FragColor = tColor - vec4( vColor, 1.0 );
	gl_FragColor = tColor * vec4( vColor, 1.0 );
	gl_FragColor = tColor / vec4( vColor, 1.0 );
	*/

	vec2 t = gl_FragCoord.xy + vec2(time * 10.0);
	float n = noise(t);

	gl_FragColor = tColor - vec4(vec3(n), 1.0);
}
</script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var light
	var renderer
	var stats
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};

	var uniforms;

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	init();
	createAxis();
	createObject();
	createStats();
	animate();

	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 1000 );
		camera.position.y = 100;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 100, 1000 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x050505 ) );

		//	光
		light = new THREE.DirectionalLight( 0xCCCCCC );
		light.position.set( 1, 1, 0 );
		light.intensity = 2;
		scene.add( light );

		//	renderer
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );


	}

	function createAxis()
	{
		var _axis = new THREE.AxisHelper(100);
		scene.add(_axis);
	}

	function createObject()
	{
		var n = 2;
		var geometry = new THREE.BufferGeometry();

		//	vertex
		var vertices = new Float32Array( n * 3 * 3 );
		vertices[0] = -50.0;
		vertices[1] = -50.0;
		vertices[2] = 0.0;

		vertices[3] = 50.0;
		vertices[4] = -50.0;
		vertices[5] = 0.0;

		vertices[6] = 50.0;
		vertices[7] = 50.0;
		vertices[8] = 0.0;

		vertices[9] = -50.0;
		vertices[10] = 50.0;
		vertices[11] = 0.0;

		//	color
		var colors = new Float32Array( n * 3 * 3 );
		colors[0] = 1.0;
		colors[1] = 0.0;
		colors[2] = 0.0;

		colors[3] = 0.0;
		colors[4] = 1.0;
		colors[5] = 0.0;
		
		colors[6] = 0.0;
		colors[7] = 0.0;
		colors[8] = 1.0;
		
		colors[9] = 1.0;
		colors[10] = 0.0;
		colors[11] = 1.0;

		var index = new Uint16Array( n * 3 * 2 );
		index[0] = 0;
		index[1] = 1;
		index[2] = 2;

		index[3] = 0;
		index[4] = 2;
		index[5] = 3;

		var uv = new Float32Array( n * 2 * 4 );
		uv[0] = 0.0;
		uv[1] = 0.0;
		uv[2] = 1.0;
		uv[3] = 0.0;
		uv[4] = 1.0;
		uv[5] = 1.0;
		uv[6] = 0.0;
		uv[7] = 1.0;

		var texture = new THREE.ImageUtils.loadTexture('img.jpg');
		texture.wrapS = THREE.RepeatWrapping;
		texture.wrapT = THREE.RepeatWrapping;

		uniforms = {
			texture: { type: 't', value: texture },
			time: { type: "f", value: 1.0 },
		}

		//	set attributes
		geometry.addAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
		geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
		geometry.addAttribute( 'index', new THREE.BufferAttribute( index, 3 ) );
		geometry.addAttribute( 'uv', new THREE.BufferAttribute( uv, 2 ) );

		//
		var material = new THREE.ShaderMaterial({
			vertexShader: document.getElementById('vertexShader').textContent,
			fragmentShader: document.getElementById('fragmentShader').textContent,
			uniforms: uniforms,
			side: THREE.DoubleSide
		});

		var _obj = new THREE.Mesh(geometry, material);
		scene.add(_obj);
	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function animate()
	{
		requestAnimationFrame( animate );
		render();


		uniforms.time.value += 0.05;

		stats.update();
	}

	function render()
	{
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 200;
		camera.position.y = - Math.sin( _cy ) * 200;
		camera.position.z = 200;
		camera.lookAt( scene.position );
		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
