<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="THREE.ShaderMaterial,http://glslsandbox.com/e#18592.0">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
void main( void ) 
{
	gl_Position = vec4( position, 1.0 );

}
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;

void main( void ) {
	vec2 position = (gl_FragCoord.xy - resolution * 0.5) / resolution.yy;
	float th = atan(position.y, position.x) / (2.0 * 3.1415926) + 0.5 + mouse.x/resolution.x;
	float dd = length(position);
	float d = 0.15 / dd + time + mouse.y/resolution.y;

	vec3 uv = vec3(th + d, th - d, th + sin(d) * 0.1);
	float a = 0.5 + cos(uv.x * 3.1415926 * 2.0) * 0.5;
	float b = 0.5 + cos(uv.y * 3.1415926 * 2.0) * 0.5;
	float c = 0.5 + cos(uv.z * 3.1415926 * 6.0) * 0.5;
	vec3 color = mix(vec3(1.0, 01.8, 01.9), vec3(01.1, 01.1, 01.2), pow(a, 0.2)) * 0.75;
	color += mix(vec3(0.08, 0.09, 1.0), vec3(00.1, 01.1, 01.2),  pow(b, 0.1)) * 0.75;
	color += mix(vec3(0.09, 0.08, 1.0), vec3(01.1, 01.2, 01.2),  pow(c, 0.1)) * 0.75;
	gl_FragColor = vec4(color * clamp(dd, 0.0, 1.0), 1.0);
}
</script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var mesh
	var stats

	var uniforms = {
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() },
					mouse: { type: "v2", value: new THREE.Vector2() }
				};

	uniforms.resolution.value.x = window.innerWidth;
	uniforms.resolution.value.y = window.innerHeight;
	uniforms.mouse.value.x = window.innerWidth * 0.5;
	uniforms.mouse.value.y = window.innerHeight * 0.5;


	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	//
	init();

	//
	createObject();

	//	stats
	createStats();

	//
	animate();

	window.addEventListener( 'resize', onWindowResize, false );

	$( window ).on( 'mousemove', function(e){
		uniforms.mouse.value.x = e.pageX
		uniforms.mouse.value.y = e.pageY
	})
	$( window ).on( 'touchmove', function(e){
		uniforms.mouse.value.x = e.originalEvent.touches[0].pageX * 2;
		uniforms.mouse.value.y = e.originalEvent.touches[0].pageY * 2;

		e.preventDefault();
	})

	function onWindowResize()
	{
		uniforms.resolution.value.x = window.innerWidth;
		uniforms.resolution.value.y = window.innerHeight;

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 1000 );
		camera.position.z = 1;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 200, 1000 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x050505 ) );

		//	光
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 1, 1, 0 );
		scene.add( light );

		//	renderer
		createRenderer();
	}

	function createObject()
	{
		var geometry = new THREE.PlaneBufferGeometry( 2, 2 );
		var material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				} );

		var mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		var timer = Date.now() * 0.0001;
		camera.position.x = Math.cos( timer ) * 200;
		camera.position.z = Math.sin( timer ) * 200;
		camera.lookAt( scene.position );

		uniforms.time.value += 0.05;


		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
