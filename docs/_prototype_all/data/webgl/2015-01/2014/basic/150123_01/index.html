<!doctype>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="generate canvas, QRCode.">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="container"></div>
<div id="test"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/three.min.js"></script>
<script src="../js/jquery.qrcode.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var mesh
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};

	init();
	createObject();
	animate();

	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}


	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 0.1, 3500 );
		camera.position.z = 1000;

		//	シーン
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

		scene.add( new THREE.AmbientLight( 0x444444 ) );


		//	光
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 1, 1, 1 );
		scene.add( light );


		//	renderer
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );


	}

	function createObject()
	{

		$('#test').qrcode( {width: 180,height: 180,text: location.href });
		var _canvas = $('#test canvas')[0];
		var url = _canvas.toDataURL();

		if( Math.random() < 0.5 )
		{
			var geometry = new THREE.PlaneGeometry(100,100,1,1)
			var material = new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture( url )});
			var mesh = new THREE.Mesh( geometry, material );
			scene.add(mesh);

			var geometry = new THREE.BoxGeometry(150,150,5)
			var material = new THREE.MeshLambertMaterial({color:0xFFFFFF});
			var mesh2 = new THREE.Mesh( geometry, material );
			mesh2.position.z = -6;
			mesh.add(mesh2);
		} else {
			var basePath = '';
			//var textures = [
			//	basePath + 'right.jpg', basePath + 'left.jpg', 
			//	basePath + 'top.jpg', basePath + 'bottom.jpg', 
			//	basePath + 'front.jpg', basePath + 'back.jpg'
			//];
			//	linked ../141221/index.html
			var textures = [
				basePath + url, basePath + url, 
				basePath + url, basePath + url, 
				basePath + url, basePath + url
			];

			THREE.ImageUtils.loadTextureCube(textures, undefined, function(data) {
				var textureCube = data;
				var geometry = new THREE.BoxGeometry(100, 100, 100);
				var shader = THREE.ShaderLib["cube"];
				var uniforms = THREE.UniformsUtils.clone(shader.uniforms);
				uniforms[ "tCube"].value = textureCube;
				var material = new THREE.ShaderMaterial({vertexShader: shader.vertexShader, fragmentShader: shader.fragmentShader, uniforms: uniforms, depthWrite: false, side:THREE.FrontSide});
				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer.autoClear = false;
			});
		}
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();
	}

	function render()
	{
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 200;
		camera.position.y = - Math.sin( _cy ) * 200;
		camera.position.z = 200;
		camera.lookAt( scene.position );

		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
