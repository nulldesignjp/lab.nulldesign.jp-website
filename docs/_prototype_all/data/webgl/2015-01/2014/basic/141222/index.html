<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script id="fragmentShader" type="x-shader/x-fragment">
/* BlurFragmentShader.glsl */
precision mediump float;
 
uniform sampler2D s_texture;
 
varying vec2 v_texCoord;
varying vec2 v_blurTexCoords[14];
 
void main()
{
    gl_FragColor = vec4(0,0,0,0);
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 0])*0.0044299121055113265;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 1])*0.00895781211794;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 2])*0.0215963866053;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 3])*0.0443683338718;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 4])*0.0776744219933;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 5])*0.115876621105;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 6])*0.147308056121;
    gl_FragColor += texture2D(s_texture, v_texCoord         )*0.159576912161;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 7])*0.147308056121;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 8])*0.115876621105;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[ 9])*0.0776744219933;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[10])*0.0443683338718;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[11])*0.0215963866053;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[12])*0.00895781211794;
    gl_FragColor += texture2D(s_texture, v_blurTexCoords[13])*0.0044299121055113265;
}
</script>

<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var stats
	var _mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};
	var uniforms = {
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() },
					mouse: { type: "v2", value: new THREE.Vector2() }
				};

	uniforms.resolution.value.x = window.innerWidth;
	uniforms.resolution.value.y = window.innerHeight;

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	init();
	createObject();
	createStats();
	animate();

	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		_mouse.x = e.originalEvent.pageX;
		_mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		_mouse.x = e.originalEvent.touches[0].pageX;
		_mouse.y = e.originalEvent.touches[0].pageY;
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 3500 );
		camera.position.x = 0;
		camera.position.y = 0;
		camera.position.z = 200;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x404040 ) );

		//	光
		light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( 1, 1, 0 );
		scene.add( light );

		light = new THREE.SpotLight(0xFFFFFF);
		light.position.set(0, 400, 160);
		light.distance = 1200;
		light.intensity = 1;
		scene.add( light );

		//	renderer
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );

/*
		//	http://stackoverflow.com/questions/15354117/three-js-blur-the-frame-buffer
		var composer = new THREE.EffectComposer( renderer );
		composer.addPass( new THREE.RenderPass( scene, camera ) );

		var hblur = new THREE.ShaderPass( THREE.HorizontalBlurShader );
		composer.addPass( hblur );

		var vblur = new THREE.ShaderPass( THREE.VerticalBlurShader );
		// set this shader pass to render to screen so we can see the effects
		vblur.renderToScreen = true;
		composer.addPass( vblur );
		*/
	}

	function createObject()
	{
		var material = new THREE.MeshBasicMaterial({color: 0xcccccc,side: THREE.DoubleSide, wireframe: true});
		for( var i = 0; i < 9; i++ )
		{
			for( var j = 0; j < 9; j++ )
			{
				var geometry = new THREE.BoxGeometry( 32, 32, 32, 1, 1, 1 );
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.x = ( i - 5 ) * 50;
				mesh.position.z = ( j - 5 ) * 50;
				scene.add( mesh );
			}
		}
	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - _mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - _mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 500;
		camera.position.y = Math.sin( _cy ) * 500;
		camera.position.z = 300;
		camera.lookAt( scene.position );

		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
