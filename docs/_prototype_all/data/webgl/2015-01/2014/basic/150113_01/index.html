<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="performance">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 5px;
	top: 0px;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
	zoom: 1.5;
	background-color: #000;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var stats
	var _intervalKey;
	var _intervalKey2;
	var _intervalKey3;
	var _count = 0;
	var _counts = [];

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	init();
	animate();


	speak('対象の脅威判定が更新されました');
	setTimeout( createTimer, 3000 )


	window.addEventListener( 'resize', onWindowResize, false );
	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 3500 );
		camera.position.x = 0;
		camera.position.y = 0;
		camera.position.z = 500;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		//scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		//scene.add( new THREE.AmbientLight( 0xCCCCCC ) );

		//	renderer
		createRenderer();


	}

	function createTimer()
	{

			for ( var i = 0; i < scene.children.length; i ++ )
			{
				//	console.log( scene.children[i],scene.children[i].geometry )
				if( scene.children[i].geometry )
				{
					var mesh = scene.children[i];
					mesh.geometry.dispose();
					mesh.material.dispose();
					//mesh.texture.dispose();
					scene.remove( mesh );

					mesh.geometry = null;
					mesh.material = null;
					mesh = null;
				}
			}
			
		_intervalKey = setInterval( func0, 1000 );
		_intervalKey2 = setInterval( createObject, 1000 / 30 )
		_intervalKey3 = setInterval( function(){_count ++;}, 1000 / 60 )
	}

	function killTimer()
	{
		clearInterval( _intervalKey );
		clearInterval( _intervalKey2 );
		clearInterval( _intervalKey3 );
	}

	function func0()
	{
		var _totalFaces = 0;
		for ( var i = 0; i < scene.children.length; i ++ )
		{
			//	console.log( scene.children[i],scene.children[i].geometry )
			if( scene.children[i].geometry )
			{
				_totalFaces += scene.children[i].geometry.faces.length;
			}
		}
		$( '#counter' ).text( _totalFaces + ' Polygons. ' + _count + 'FPS' )

		if( _count < 30 )
		{
			killTimer();
			setTimeout( createTimer, 3000 );

			_counts.push( _totalFaces );

			if( _counts.length >= 12 )
			{
				_counts = _counts.sort();

				_counts.pop();
				_counts.shift();

				var _vv = 0;
				for( var i = 0; i < _counts.length; i++ )
				{
					_vv += _counts[i]
				}

				_vv /= _counts.length

				alert(_vv);
				$( '#counter' ).text( _vv + ' Polygons. ' + _count + 'FPS' ).css('color','#C00')
				return;
			}


			for ( var i = 0; i < scene.children.length; i ++ )
			{
				//	console.log( scene.children[i],scene.children[i].geometry )
				if( scene.children[i].geometry )
				{
					var mesh = scene.children[i];
					mesh.geometry.dispose();
					mesh.material.dispose();
					//mesh.texture.dispose();
					scene.remove( mesh );

					mesh.geometry = null;
					mesh.material = null;
					mesh = null;
				}
			}

		}
		_count = 0;
	}

	function createAxis()
	{
		var _axis = new THREE.AxisHelper(100);
		scene.add(_axis);
	}

	function createObject()
	{
		var _sp = createIcosahedronGeometry();
		_sp.position.set( Math.random() * 200 - 100, Math.random() * 200 - 100, Math.random() * 200 - 100 );
		scene.add( _sp );
	}

	function createIcosahedronGeometry()
	{
		var geometry = new THREE.IcosahedronGeometry( 4, 1 );
		var material = new THREE.MeshNormalMaterial();
		//var material = new THREE.MeshNormalMaterial({shading:THREE.NoShading});
		//var material = new THREE.MeshBasicMaterial({shading:THREE.NoShading});
		var _sphere = new THREE.Mesh( geometry, material );

		//console.log( _sphere.geometry.faces.length );

		return _sphere;
	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		//renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();
	}

	function render()
	{
		renderer.render( scene, camera );
	}

	function speak( e, _lang )
	{
		_lang = _lang!=undefined?_lang:'ja-JP';
		var msg = new SpeechSynthesisUtterance( e );
		msg.lang = _lang;
		window.speechSynthesis.speak(msg);
	}

})();
</script>
</body>
</html>
