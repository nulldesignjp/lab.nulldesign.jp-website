<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="blender[obj], .obj">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var mesh
	var stats
	var dae
	var ground
	var mouse = {x:$( window ).height() * 0.5,y:$( window ).width() * 0.5};

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();


	init();
	createStats();
	animate();

	//	http://www.atmarkit.co.jp/ait/articles/1210/04/news142_2.html
	var mesh   = new THREE.Object3D(); // 読み込みが完了するまでのダミー
	var loader = new THREE.JSONLoader();

	loader.load( 'untitled.json', function ( geometry, materials ) {
		
		console.log( geometry, materials )

		var material = new THREE.MeshFaceMaterial( materials );
		mesh = new THREE.Mesh( geometry, material);
		mesh.scale.x = mesh.scale.y = mesh.scale.z = 20
		scene.add( mesh );
	} );

	window.addEventListener( 'resize', onWindowResize, false );
	$( window ).on( 'mousemove', _onMouseMove );
	$( window ).on( 'touchmove', _onTouchMove );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function _onMouseMove(e)
	{
		mouse.x = e.originalEvent.pageX;
		mouse.y = e.originalEvent.pageY;
	}
	function _onTouchMove(e)
	{
		e.preventDefault();
		mouse.x = e.originalEvent.touches[0].pageX;
		mouse.y = e.originalEvent.touches[0].pageY;
	}

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 3500 );
		camera.position.z = 100;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x333333 ) );

		//	光
		light = new THREE.DirectionalLight( 0xCCCCCC );
		light.position.set( 1, 1, 0 );
		light.intensity = 1;
		scene.add( light );
		light = new THREE.DirectionalLight( 0xCCCCCC );
		light.position.set( -1, -1, 1 );
		light.intensity = 1;
		scene.add( light );

		light = new THREE.SpotLight(0xFFFFFF);
		scene.add( light );

		light.position.set(0, 400, 160);
		light.distance = 1200;
		light.intensity = 1;

		//	renderer
		createRenderer();


	}

	function createObject()
	{

	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		var _hh = $( window ).height() * 0.5;
		var _hw = $( window ).width() * 0.5;
		var _cx = ( _hw - mouse.x ) / _hw * Math.PI * 0.5;
		var _cy = ( _hh - mouse.y ) / _hh * Math.PI * 0.5;
		camera.position.x = Math.sin( _cx ) * 400;
		camera.position.y = - Math.sin( _cy ) * 400;
		camera.position.z = 200;
		camera.lookAt( scene.position );
		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
