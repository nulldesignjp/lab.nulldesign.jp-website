<!doctype>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta name="keywords" content="">
<meta name="description" content="Collada[Shade], UVmap, Fujiyama">
<title>webgl sample</title>
<style>
html,body{height:100%;overflow:hidden;}
body{
	margin: 0;
	padding: 0;
	background: #000;
}
#container{
	width: 100%;
	height: 100%;
}
#counter{
	position: fixed;
	left: 32;
	top: 32;
	color: #FFF;
	font-family: Arial;
	z-index: 100;
}
</style>
</head>
<body>
<p id="counter"></p>
<div id="container"></div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/Detector.js"></script>
<script src="../js/stats.min.js"></script>
<script src="../js/three.min.js"></script>
<script src="../js/gist304522-8f481c980fe34e6930d44c61c59d7851f4235a3c/perlin-noise-simplex.js"></script>
<script src="../js/loaders/ColladaLoader.js"></script>
<script type="text/javascript">
(function(){
	var container
	var camera
	var scene
	var renderer
	var mesh
	var stats
	var dae
	var ground
	var _sun

	//	
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();


	var loader = new THREE.ColladaLoader();
	loader.options.convertUpAxis = true;
	loader.load( 'plate.dae', function ( collada ) {

		var dae = collada.scene;

		dae.scale.x = dae.scale.y = dae.scale.z = 0.5;
		dae.updateMatrix();

		init();
		createObject();
		createStats();
		animate();
		scene.add( dae );
		dae.position.y = 45;
		dae.rotation.x = THREE.Math.degToRad( 90 );
		dae.updateMatrix();
	} );

	window.addEventListener( 'resize', onWindowResize, false );

	function onWindowResize()
	{
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init()
	{
		//	器
		container = document.getElementById('container');

		//	カメラ
		var _width = window.innerWidth;
		var _height = window.innerHeight;
		camera = new THREE.PerspectiveCamera( 50, _width / _height, 1, 1000 );
		camera.position.y = 100;

		//	カメラフォーカス	
		var _focus = new THREE.Vector3();
		_focus.set( 0, 0, 0 );
		camera.lookAt( _focus );

		//	シーン
		//	http://threejs.org/docs/#Reference/Scenes/Scene
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog( 0x050505, 200, 1000 );

		//	環境光（最小限の光的なの。適度に暗い方が質感が出る
		scene.add( new THREE.AmbientLight( 0x050505 ) );

		//	光
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 1, 1, 0 );
		light.intensity = 2;
		scene.add( light );

		light = new THREE.SpotLight(0xFFFFFF);
		scene.add( light );

		light.position.set(0, 400, 160);
		light.distance = 1600;
		light.intensity = 1;

		light.castShadow = true;
		light.shadowDarkness = 0.5;
		light.shadowMapWidth = 1024;	//default: 512
		light.shadowMapHeight = 1024;

		//	renderer
		createRenderer();


	}

	function createObject()
	{
		//var _d = 1;
		var geometry = new THREE.PlaneGeometry( 512, 512, 8, 8 );
		var material = new THREE.MeshLambertMaterial({shading: THREE.NoShading, side: THREE.DoubleSide, color: 0x243308, wireframe:false});
		//var material = new THREE.MeshPhongMaterial({side: THREE.DoubleSide, color: 0xCCCCCC, wireframe:false});
		//material.emissive.set(0x333333);
		//material.shininess = 256;

		var simplexNoise = new SimplexNoise;

		//	verticesのZ座標をいじる
		var len = geometry.vertices.length;
		for( var i = 0; i < len; i++ )
		{
			//geometry.vertices[i].z = Math.random() * 4 - 2;
			var vertex = geometry.vertices[i];
			vertex.z = simplexNoise.noise( vertex.x / 128, vertex.y / 128 ) * 10 + 5;
		}

		ground = new THREE.Mesh(geometry, material);
		ground.position.x = 0;
		ground.position.y = 0;
		ground.position.z = 0;
		scene.add(ground);

		ground.rotation.x = Math.PI * 0.5;

		//	https://gist.github.com/banksean/304522/download#
		//	http://yomotsu.net/blog/2012/12/01/create-terrain-with-threejs.html
		//	Face の再計算
		geometry.computeFaceNormals();
		geometry.computeVertexNormals();


		var geometry = new THREE.PlaneGeometry( 30, 30, 1, 1 );
		var material = new THREE.MeshLambertMaterial({shading: THREE.NoShading, side: THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('sun.png'), wireframe:false,transparent:true});
		_sun = new THREE.Mesh(geometry, material);
		_sun.position.x = 40;
		_sun.position.y = 60;
		_sun.position.z = -20;
		scene.add(_sun);

	}

	function createStats()
	{
		stats = new Stats();
		stats.domElement.style.position = 'fixed';
		stats.domElement.style.left = "0px";
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
	}	

	function createRenderer()
	{
		renderer = new THREE.WebGLRenderer( { antialias: false } );
		renderer.setClearColor( scene.fog.color, 1 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		container.appendChild( renderer.domElement );
	}

	function animate()
	{
		requestAnimationFrame( animate );
		render();

		stats.update();
	}

	function render()
	{
		var timer = Date.now() * 0.0001;
		camera.position.x = Math.cos( timer ) * 200;
		camera.position.y = Math.cos( timer * 0.5 ) * 50 + 80;
		//camera.position.z = Math.sin( timer ) * 200;

		camera.position.z = 200;
		camera.lookAt( scene.position );

		renderer.render( scene, camera );
	}

})();
</script>
</body>
</html>
