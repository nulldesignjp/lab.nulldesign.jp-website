<script type="x-shader/x-vertex" id="vertexshader">
uniform float time;

varying vec3 pos;

float random (in vec2 st) {
    return fract(sin(dot(st.xy,
                         vec2(12.9898,78.233)))
                 * 43758.5453123);
}

float noise (in vec2 st) {
    vec2 i = floor(st);
    vec2 f = fract(st);

    // Four corners in 2D of a tile
    float a = random(i);
    float b = random(i + vec2(1.0, 0.0));
    float c = random(i + vec2(0.0, 1.0));
    float d = random(i + vec2(1.0, 1.0));

    // Smooth Interpolation

    // Cubic Hermine Curve.  Same as SmoothStep()
    vec2 u = f*f*(3.0-2.0*f);
    // u = smoothstep(0.,1.,f);

    // Mix 4 coorners porcentages
    return mix(a, b, u.x) +
            (c - a)* u.y * (1.0 - u.x) +
            (d - b) * u.x * u.y;
}

void main()
{
	pos = position;
	pos.x += ( noise( position.yz * 10.0 + time * 1.0 ) - 0.5 ) * 0.05;
	pos.y += ( noise( position.zx * 10.0 + time * 1.0 ) - 0.5 ) * 0.025;
	pos.z += ( noise( position.xy * 10.0 + time * 1.0 ) - 0.5 ) * 0.0125;
    pos *= 0.99;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );
}
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;

varying vec3 pos;

float random (in vec2 st) {
    return fract(sin(dot(st.xy,
                         vec2(12.9898,78.233)))
                 * 43758.5453123);
}

float noise (in vec2 st) {
    vec2 i = floor(st);
    vec2 f = fract(st);

    // Four corners in 2D of a tile
    float a = random(i);
    float b = random(i + vec2(1.0, 0.0));
    float c = random(i + vec2(0.0, 1.0));
    float d = random(i + vec2(1.0, 1.0));

    // Smooth Interpolation

    // Cubic Hermine Curve.  Same as SmoothStep()
    vec2 u = f*f*(3.0-2.0*f);
    // u = smoothstep(0.,1.,f);

    // Mix 4 coorners porcentages
    return mix(a, b, u.x) +
            (c - a)* u.y * (1.0 - u.x) +
            (d - b) * u.x * u.y;
}

mat2 rotate2d(float angle){
    return mat2(cos(angle),-sin(angle),
                sin(angle),cos(angle));
}

float lines(in vec2 pos, float b){
    float scale = 10.0;
    pos *= scale;
    return smoothstep(0.0,
                    .5+b*.5,
                    abs((sin(pos.x*3.1415)+b*2.0))*.5);
}

void main()
{
  	vec2 uv = gl_FragCoord.xy / resolution.xy;
  	gl_FragColor = vec4(uv,0.5+0.5*sin(time),1.0);
  	float _l0 = lines(pos.xy * rotate2d( sin(time * 0.01) * 15.0 ) + time * 0.005,.0125); // draw lines
  	//float _l1 = lines(pos.yz * rotate2d( sin(time * 0.02) * 15.0 ) + time * 0.015,.025); // draw lines
  	//float _l2 = lines(pos.zx * rotate2d( cos(time * 0.012) * 30.0 ) + time * 0.02,.00725); // draw lines


    float pattern = pos.x;

    // Add noise
    vec2 _pos = rotate2d( noise(pos.xy * 16.0+ time * 0.2) ) * pos.xy;

    // Draw lines
    pattern = lines(_pos.xy,.5);

    pattern = pow( pattern, 2.0 );

    gl_FragColor *= vec4( vec3(pattern), 1.0 );
    gl_FragColor += vec4( 0.2, 0.2, 0.2, 1.0 );
}
</script>
