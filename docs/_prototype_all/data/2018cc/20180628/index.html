<script type="x-shader/x-vertex" id="lambertVertexShader">
#include <common>
uniform float time;
varying vec3 vPosition;
varying vec3 vNormal;
varying vec2 vUv;
void main()
{
    vPosition = position;
    vNormal = normal;
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>
<script type="x-shader/x-fragment" id="lambertFragmentShader">
uniform float time;

uniform vec3 planeColor;
uniform vec3 lightPosition;
uniform vec3 lightColor;
uniform vec3 ambientColor;

uniform vec3 fogColor;
uniform float fogNear;
uniform float fogFar;

varying vec3 vPosition;
varying vec3 vNormal;
varying vec2 vUv;

void main()
{
    vec4 viewLightPosition = viewMatrix * vec4( lightPosition, 0.0 );
    vec3 N = normalize( vNormal );
    vec3 L = normalize( viewLightPosition.xyz );
    float dotNL = dot( N, L );
    vec3 diffuse = planeColor * lightColor * max( dotNL, 0.0 );
    vec3 ambient = planeColor * ambientColor;
    gl_FragColor = vec4( diffuse + ambient, 1.0 );

    //  FOG
    #ifdef USE_FOG
        #ifdef USE_LOGDEPTHBUF_EXT
            float depth = gl_FragDepthEXT / gl_FragCoord.w;
        #else
            float depth = gl_FragCoord.z / gl_FragCoord.w;
        #endif
        float fogFactor = smoothstep( fogNear, fogFar, depth );
        gl_FragColor.rgb = mix( gl_FragColor.rgb, fogColor, fogFactor );
    #endif
}
</script>



<script type="x-shader/x-vertex" id="phongVertexShader">
#include <common>
uniform float time;
varying vec3 vPosition;
varying vec3 vNormal;
varying vec2 vUv;
void main()
{
    vPosition = position;
    vNormal = normal;
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>
<script type="x-shader/x-fragment" id="phongFragmentShader">
uniform float time;

uniform vec3 planeColor;
uniform vec3 lightPosition;
uniform vec3 lightColor;
uniform vec3 ambientColor;

uniform vec3 fogColor;
uniform float fogNear;
uniform float fogFar;

varying vec3 vPosition;
varying vec3 vNormal;
varying vec2 vUv;

void main()
{
    vec4 viewLightPosition = viewMatrix * vec4( lightPosition, 0.0 );
    vec3 N = normalize( vNormal );
    vec3 L = normalize( viewLightPosition.xyz );
    float dotNL = dot( N, L );
    vec3 diffuse = planeColor * lightColor * max( dotNL, 0.0 );
    vec3 ambient = planeColor * ambientColor;

    
    vec3 light = normalize( lightPosition );
    vec3 position = vPosition;
    vec3 fnormal = normalize(vNormal);

    float _diffuse = max(dot(light, fnormal), 0.0);
    vec3 view = - normalize(position.xyz);
    vec3 halfway = normalize(light + view);
    float _specular = pow(max(dot(fnormal, halfway), 0.0), 64.0 );

    gl_FragColor = vec4( diffuse * _diffuse + vec3( 1.0, 1.0, 1.0 ) * _specular + ambient, 1.0 );

    //  FOG
    #ifdef USE_FOG
        #ifdef USE_LOGDEPTHBUF_EXT
            float depth = gl_FragDepthEXT / gl_FragCoord.w;
        #else
            float depth = gl_FragCoord.z / gl_FragCoord.w;
        #endif
        float fogFactor = smoothstep( fogNear, fogFar, depth );
        gl_FragColor.rgb = mix( gl_FragColor.rgb, fogColor, fogFactor );
    #endif
}
</script>
