<script type="x-shader/x-vertex" id="vertexShader">
varying vec2 vUv;
void main()
{
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>
<script type="x-shader/x-fragment" id="fragmentShader">
uniform float time;
uniform vec2 resolution;
uniform sampler2D texture;
varying vec2 vUv;

float random(vec2 c){
return fract(sin(dot(c.xy ,vec2(12.9898,78.233))) * 43758.5453);
}

void main()
{
    float _offset = random( vec2( vUv.y * resolution.y * 0.01, time * 10000.0 ) );
    _offset = ( _offset - 0.5 ) * 32.0;
    _offset = 0.0;
    float _range = 16.0;
    float r = texture2D( texture, vUv + vec2( sin( time ) * _range + _offset, 0.0 ) / resolution ).r;
    float g = texture2D( texture, vUv + vec2( cos( time ) * _range + _offset, 0.0 ) / resolution ).g;
    float b = texture2D( texture, vUv + vec2( cos( time ) * sin( time ) * _range + _offset, 0.0 ) / resolution ).b;

    gl_FragColor = vec4( r, g, b, 1.0 );
}
</script>

<script type="x-shader/x-fragment" id="imgFragmentShader">
uniform float time;
uniform vec2 resolution;
uniform sampler2D texture;

varying vec2 vUv;
varying vec3 vPosition;

float random(vec2 c){
    return fract(sin(dot(c.xy ,vec2(12.9898,78.233))) * 43758.5453);
}

vec2 random2(vec2 st){
       vec2 _st = vec2( dot(st,vec2(127.1,311.7)),
                      dot(st,vec2(269.5,183.3)));
       return -1.0 + 2.0 * fract( sin(_st) * 43758.5453123 );
   }

float perlinNoise(vec2 st)
{
    vec2 p = floor(st);
    vec2 f = fract(st);
    vec2 u = f*f*(3.0-2.0*f);

    vec2 v00 = random2( p + vec2(0,0) );
    vec2 v10 = random2( p + vec2(1,0) );
    vec2 v01 = random2( p + vec2(0,1) );
    vec2 v11 = random2( p + vec2(1,1) );

    return mix( mix( dot( v00, f - vec2(0,0) ), dot( v10, f - vec2(1,0) ), u.x ),
                 mix( dot( v01, f - vec2(0,1) ), dot( v11, f - vec2(1,1) ), u.x ),
                 u.y ) + 0.5;
}

float fBm (vec2 st)
{
    float f = 0.0;
    vec2 q = st;

    f += 0.5000 * perlinNoise( q ); q = q*2.01;
    f += 0.2500 * perlinNoise( q ); q = q*2.02;
    f += 0.1250 * perlinNoise( q ); q = q*2.03;
    f += 0.0625 * perlinNoise( q ); q = q*2.01;

    return f;
}

float noise (in vec2 st) {
    vec2 i = floor(st);
    vec2 f = fract(st);

    // Four corners in 2D of a tile
    float a = random(i);
    float b = random(i + vec2(1.0, 0.0));
    float c = random(i + vec2(0.0, 1.0));
    float d = random(i + vec2(1.0, 1.0));

    // Smooth Interpolation

    // Cubic Hermine Curve.  Same as SmoothStep()
    vec2 u = f*f*(3.0-2.0*f);
    // u = smoothstep(0.,1.,f);

    // Mix 4 coorners porcentages
    return mix(a, b, u.x) +
            (c - a)* u.y * (1.0 - u.x) +
            (d - b) * u.x * u.y;
}

mat2 rotate2d(float angle){
    return mat2(cos(angle),-sin(angle),
                sin(angle),cos(angle));
}

mat3 scale(vec3 _scale){
    return mat3(_scale.x,0.0,0.0,
                0.0,_scale.y,0.0,
                0.0,0.0,_scale.z);
}

void main()
{
    float _field = 0.001;
    float _timeScale = 0.050;

    vec2 _uv0 = vec2( time * _timeScale, 10.0 );
    vec2 _uv1 = vec2( 0.0, time * _timeScale );
    float _d0 = length( _uv0 );
    float _d1 = length( _uv1 );
    _uv0 = ( _uv0 - vec2(0.5) ) * rotate2d( sin( _d0 * 0.1 ) * 15.0 ) + vec2(0.5);
    _uv1 = ( _uv1 - vec2(0.5) ) * rotate2d( cos( _d1 * 0.1 ) * 15.0 ) + vec2(0.5);

    float _t = ( fBm( vPosition.xy * _field + _uv0 ) - 0.5 ) * 160.0;
    float _r = ( fBm( vPosition.xy * _field + _uv1 ) - 0.5 ) * 120.0;

    float _x = cos( _t ) * _r;
    float _y = sin( _t ) * _r;

    float _range = 16.0;
    float _rangeMin = 8.0;
    float r = texture2D( texture, vUv + ( vec2( sin( time ), 0.0 ) * _range + vec2( _x, _y ) * _rangeMin ) / resolution ).r;
    float g = texture2D( texture, vUv + ( vec2( cos( time ), 0.0 ) * _range + vec2( _x, _y ) * _rangeMin ) / resolution ).g;
    float b = texture2D( texture, vUv + ( vec2( sin( time ), 0.0 ) * _range + vec2( _x, _y ) * _rangeMin ) / resolution ).b;

    r = ( r - 0.5 ) * 1.25 + 0.5;
    g = ( g - 0.5 ) * 1.25 + 0.5;
    b = ( b - 0.5 ) * 1.25 + 0.5;

    gl_FragColor = vec4( r, g, b, 1.0 );
}
