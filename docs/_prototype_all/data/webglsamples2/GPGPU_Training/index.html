<h1>2018 上期前半 GLSL Shader/GPGPU Samples</h1>
<article id="thumbs"></article>

<script type="x-shader/x-vertex" id="vertexshader">
void main()
{
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;
void main()
{
  vec2 uv = gl_FragCoord.xy / resolution.xy;
  gl_FragColor = vec4(uv,0.5+0.5*sin(time),1.0);
}
</script>
<script type="text/javascript" src="shared/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	
var _fList = [
	'20180515','20180516','20180517','20180518','20180519','20180520','20180521','20180522','20180523','20180524','20180525','20180526','20180527','20180531','20180608','20180610','20180611','20180611_','20180612','20180613','20180614','20180615','20180618','20180619','20180620','20180621','20180622','20180623','20180625','20180626','20180627','20180628','20180629','20180630','20180701','20180702','20180703','20180704','20180705','20180706','20180709','20180710','20180711','20180712','20180713','20180717','20180725',
	];
var _data = [];

	var _ul = $('<ul>');
	$('#thumbs').append( _ul );

	var len = _fList.length;
	for( var i = 0; i < len; i++ ){

		var _li = $('<li>');
		var _a = $('<a>');
		_a.attr('href', _fList[i] + '/index.html')
		_a.attr('name', _fList[i])

		_ul.prepend( _li );
		_li.append( _a );

		var _obj = {
			dom: _li,
			anchor: _a,
			dir: _fList[i]
		};
		_data.push( _obj );
	}

	_load();

	function _load(){
		if( _data.length )
		{
			var _d = _data.pop();
			var _img = new Image();
			_img.onload = function(e){
				$( _d.anchor ).append( _img );
				setTimeout( _load, 100 );

				$( _img ).addClass('fadeIn')
			}
			_img.onerror = function(e){
			}
			_img.src = _d.dir + "/thumb.jpg";

		}
	}



</script>
