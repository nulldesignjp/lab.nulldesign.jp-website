<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<meta name="description" content="geometry.rotateXYZ(val)">
<meta name="keywords" content="">
<title>shader</title>
<style>
html,body{height: 100%;overflow: hidden;}
body{margin: 0; padding: 0; background: #000;cursor: none;}
#cval,#cval2,#cval3{position: fixed;left: 32px;top:32px;z-index:100;color:#FFF;font-size:10px;font-family: Arial;background:rgba(0,0,0,0.6);padding: 3px;}
#cval2{top: 48px;}
#cval3{top: 64px;}
</style>
</head>
<body>
<div id="container"></div>
<div id="cval">recreation</div>
<div id="cval2">-</div>
<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="perlin-noise-simplex.js"></script>
<script type="text/javascript" src="three.min.js"></script>
<script type="text/javascript" src="TweenMax.min.js"></script>
<script type="text/javascript" src="OrbitControls.js"></script>
<script type="text/javascript" src="engine.js"></script>
<script type="x-shader/x-vertex" id="vertexshader">
	varying vec3 pos;
	void main()
	{
		pos = position;
		gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	}
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
	uniform vec2 resolution;
	varying vec3 pos;

	void main()
	{
		vec3 color = ( normalize( pos ) + 1.0 ) * 0.5;

		color += vec3( pow( length( color- 0.5 ), 5.0 ) );
		gl_FragColor = vec4( color, 1.0 );
	}
</script>


</body>
</html>
