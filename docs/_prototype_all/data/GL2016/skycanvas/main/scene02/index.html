<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<style>
html,body{height: 100%; overflow: hidden;}
body{margin: 0;padding: 0; background: #FFF;	}
#container{opacity: 0;}
#container.show{
	display: block;
	opacity: 1.0;
	-webkit-animation: fadeIn01 2.5s ease 0s;
	-moz-animation: fadeIn01 2.5s ease 0s;
}
@-webkit-keyframes fadeIn01 {
	0% {	opacity: 0.0;	}
	100% {	opacity: 1.0;	}
}
@-moz-keyframes fadeIn01 {
	0% {	opacity: 0.0;	}
	100% {	opacity: 1.0;	}
}

#container.restView{
	display: block;
	opacity: 0.0;
	-webkit-animation: fadeOut02 1.0s ease 0s;
	-moz-animation: fadeOut02 1.0s ease 0s;
}
@-webkit-keyframes fadeOut02 {
	0% {	opacity: 1.0;	}
	100% {	opacity: 0.0;	}
}
@-moz-keyframes fadeOut02 {
	0% {	opacity: 1.0;	}
	100% {	opacity: 0.0;	}
}

</style>
<title>SkyCanvas</title>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="three.min.js"></script>
<script type="text/javascript" src="THREE.ConvexGeometry.js"></script>
<script type="text/javascript" src="OrbitControls.js"></script>
<script type="text/javascript" src="TweenMax.min.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="engine.js"></script>
</body>
</html>
